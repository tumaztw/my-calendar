<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; margin: 0; }
        .main-header { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); padding-bottom: 60px; }

        /* è€å¸«è¦æ±‚çš„æ–‡å­—åŠ æ·± */
        .tag-progress { background: #f0fdf4; color: #14532d; border-color: #bbf7d0; }
        .tag-homework { background: #fffbeb; color: #713f12; border-color: #fef3c7; } /* æ·±ç¥ç€ */
        .tag-exam { background: #fef2f2; color: #7f1d1d; border-color: #fecaca; }     /* æ·±ç´… */

<body class="pb-10">
    <div class="max-w-md mx-auto min-h-screen bg-white shadow-2xl">
        <div class="main-header pt-12 px-8 text-white rounded-b-[3rem] relative">
            <h1 class="text-3xl font-black tracking-tight">åœ‹æ–‡æ•™å­¸çœ‹æ¿</h1>
            <p class="text-[10px] opacity-80 mt-1 font-bold tracking-[0.2em]">ç¦å±±åœ‹ä¸­ â€¢ å¼µå…è’¼è€å¸«</p>
            <div class="absolute -bottom-7 left-6 right-6 bg-white rounded-2xl shadow-xl p-2 flex items-center justify-between border border-slate-200">
                <button onclick="changeWeek(-1)" class="w-12 h-12 text-blue-800 font-bold text-xl">Â«</button>
                <div id="week-label" class="text-blue-900 font-black text-sm">è¼‰å…¥ä¸­...</div>
                <button onclick="changeWeek(1)" class="w-12 h-12 text-blue-800 font-bold text-xl">Â»</button>
            </div>
        </div>

        <div id="main-list" class="mt-16 px-5">
            </div>
    </div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSlivRAYD4jjOxvWWQ71eRKXfXG1pBr8oqr1k2d4h_Gq8Bt6evj_x-XQzlTV_DzhK9k8W1XEbqA2ljD/pub?output=csv";
        const formBase = "https://docs.google.com/forms/d/e/1FAIpQLSfgyKNluqNR1uo1kM89Jh4wp6yHs9Quisz_9OprFS9AcialXQ/viewform";
        const EXAM_DATE = "2026-01-15"; 
        const HOLIDAYS = ["2025-12-25", "2026-01-01"]; 

        const schedule = {
            1: { 1: "109 åœ‹æ–‡", 2: "117 åœ‹æ–‡", 4: "116 åœ‹æ–‡" },
            2: { 2: "116 åœ‹æ–‡", 3: "109 åœ‹æ–‡", 5: "117 åœ‹æ–‡", 7: "116 é–±è®€" },
            3: { 2: "109 åœ‹æ–‡", 3: "116 åœ‹æ–‡", 7: "117 åœ‹æ–‡" },
            4: { 1: "109 åœ‹æ–‡", 3: "117 åœ‹æ–‡", 4: "116 åœ‹æ–‡", 6: "109 é–±è®€" },
            5: { 2: "116 åœ‹æ–‡", 5: "117 åœ‹æ–‡", 7: "109 åœ‹æ–‡" }
        };

        const events = { "2025-12-19": "å®¢èªæ¯”è³½", "2025-12-23": "ä¸‰è¤‡ç¿’è€ƒ Day1", "2026-01-15": "ç¬¬ä¸‰æ¬¡æ®µè€ƒ Day1" };

        let notesData = [];
        let anchor = new Date();

        function countLeft(dateStr, className) {
            if (!className || className.includes("é–±è®€")) return "";
            let target = new Date(EXAM_DATE), cur = new Date(dateStr), count = 0;
            if (cur >= target) return "";
            let temp = new Date(cur);
            while(temp < target) {
                let d = temp.getDay(), s = temp.toISOString().split('T')[0];
                if (d >= 1 && d <= 5 && !HOLIDAYS.includes(s)) {
                    if (schedule[d] && Object.values(schedule[d]).includes(className)) count++;
                }
                temp.setDate(temp.getDate() + 1);
            }
            return `<span class="text-[10px] text-slate-400 font-bold ml-1">(æ®µä¸‰å€’æ•¸ ${count} ç¯€)</span>`;
        }

        async function load() {
            render(); // å…ˆç•«å‡ºæ¡†æ¶ï¼Œè§£æ±ºå¡ä½å•é¡Œ
            try {
                const res = await fetch(`${csvUrl}&t=${Date.now()}`);
                const text = await res.text();
                const lines = text.split(/\r?\n/).filter(l => l.trim() !== "");
                notesData = lines.map(line => {
                    const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                    return { d: c[1]?.replace(/\//g, '-'), p: String(c[2]), g: c[3], r: c[4], h: c[5], e: c[6] };
                });
                render(); // è³‡æ–™æŠ“åˆ°å¾Œå†ç•«ä¸€æ¬¡å¡«å…¥å…§å®¹
            } catch (e) { console.log("Fetch failed"); }
        }

        function render() {
            const list = document.getElementById('main-list');
            const label = document.getElementById('week-label');
            let d = new Date(anchor);
            let day = d.getDay();
            let mon = new Date(d.setDate(d.getDate() - day + (day === 0 ? -6 : 1)));
            
            label.innerText = `${mon.getMonth()+1}/${mon.getDate()} â€” ${new Date(new Date(mon).setDate(mon.getDate()+6)).toLocaleDateString('zh-TW',{month:'numeric',day:'numeric'})}`;

            let html = "";
            for (let i = 0; i < 7; i++) {
                let cur = new Date(mon); cur.setDate(mon.getDate() + i);
                let dStr = cur.toISOString().split('T')[0];
                let isToday = new Date().toDateString() === cur.toDateString();
                let wd = cur.getDay();
                let dayClasses = schedule[wd] || {};
                let ev = events[dStr];

                let cHtml = Object.entries(dayClasses).map(([p, n]) => {
                    const nt = notesData.find(x => x.d === dStr && x.p === p);
                    return `
                    <div class="py-4 border-b border-slate-100 last:border-0">
                        <div class="flex justify-between items-center mb-2">
                            <div>
                                <span class="text-[10px] font-black text-blue-500 block">ç¬¬ ${p} ç¯€</span>
                                <div class="text-lg font-black text-slate-800">${n}${countLeft(dStr, n)}</div>
                            </div>
                            <a href="${formBase}?usp=pp_url&entry.1279670059=${dStr}&entry.1620291828=${p}" target="_blank" class="text-blue-500 text-xl">âœ</a>
                        </div>
                        <div class="space-y-2">
                            ${nt?.g ? `<div class="flex gap-2"><span class="badge tag-progress">é€²åº¦</span><span class="content-text">${nt.g}</span></div>` : ''}
                            ${nt?.h ? `<div class="flex gap-2"><span class="badge tag-homework">ä½œæ¥­</span><span class="content-text">${nt.h}</span></div>` : ''}
                            ${nt?.e ? `<div class="flex gap-2"><span class="badge tag-exam">æ¸¬é©—</span><span class="content-text">${nt.e}</span></div>` : ''}
                            ${nt?.r ? `<div class="flex gap-2"><span class="badge tag-remind">æé†’</span><span class="content-text">${nt.r}</span></div>` : ''}
                        </div>
                    </div>`;
                }).join('');

                html += `<div class="card ${isToday ? 'is-today' : ''}">
                    <div class="flex items-center gap-3 mb-3">
                        <span class="text-3xl font-black ${isToday ? 'text-blue-600' : 'text-slate-300'}">${cur.getDate()}</span>
                        <span class="text-xs font-bold text-slate-400">${["é€±æ—¥","é€±ä¸€","é€±äºŒ","é€±ä¸‰","é€±å››","é€±äº”","é€±å…­"][wd]}</span>
                    </div>
                    ${ev ? `<div class="event-bar">ğŸš© ${ev}</div>` : ''}
                    <div>${cHtml || '<p class="text-slate-300 text-xs">æœ¬æ—¥ç„¡èª²ç¨‹</p>'}</div>
                </div>`;
            }
            list.innerHTML = html;
        }

        function changeWeek(n) { anchor.setDate(anchor.getDate()+(n*7)); load(); }
        window.onload = load;
    </script>
</body>
</html>

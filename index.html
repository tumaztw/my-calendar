<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>張老師 國文教學看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* 1. 啟用平滑捲動 */
        html { scroll-behavior: smooth; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f4f7f9; }
        .serif { font-family: 'Noto Serif TC', serif; }
        
        /* 2. 固定標題列，滑動時切換按鈕才不會消失 */
        .main-header { 
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); 
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .badge { 
            display: inline-flex; align-items: center; justify-content: center;
            font-size: 13px; font-weight: 900; padding: 4px 8px; border-radius: 6px;
            margin-right: 10px; border: 1px solid; min-width: 50px; height: 26px; vertical-align: middle;
        }
        .tag-progress { background: #f0fdf4; color: #166534; border-color: #bbf7d0; }
        .tag-homework { background: #fffbeb; color: #92400e; border-color: #fef3c7; }
        .tag-exam { background: #fef2f2; color: #991b1b; border-color: #fecaca; }
        
        .content-text { font-size: 15px; line-height: 1.6; color: #334155; display: flex; align-items: center; margin-bottom: 8px; }
        .remind-box { background: #f8fafc; border-left: 4px solid #cbd5e1; padding: 12px; border-radius: 8px; margin-top: 10px; }

        /* ✅ 今日區塊顯示淺灰色背景 + 跳轉定位位移 */
        .is-today { 
            background-color: #f1f5f9 !important; 
            border: 2px solid #3b82f6 !important; /* 加深一點邊框 */
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.1);
            /* 重要：避免定位時被固定標題遮住 */
            scroll-margin-top: 130px; 
        }
    </style>
</head>
<body class="pb-12 text-left">
    <div class="max-w-md mx-auto min-h-screen flex flex-col shadow-2xl bg-white">

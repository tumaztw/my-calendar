<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>張老師 國文教學看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f4f7f9; margin: 0; }
        .serif { font-family: 'Noto Serif TC', serif; }
        .main-header { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); position: sticky; top: 0; z-index: 50; }
        
        /* 標籤穩定器：確保橫式且不變形 */
        .item-row { display: flex; align-items: flex-start; gap: 10px; margin-bottom: 12px; }
        
        .badge { 
            display: inline-flex; align-items: center; justify-content: center; 
            font-size: 11px; font-weight: 900; padding: 2px 8px; border-radius: 6px; 
            border: 1px solid; height: 24px;
            flex-shrink: 0; 
            white-space: nowrap; 
        }
        
        .tag-progress { background: #f0fdf4; color: #166534; border-color: #bbf7d0; }
        .tag-homework { background: #fffbeb; color: #92400e; border-color: #fef3c7; }
        .tag-exam { background: #fef2f2; color: #991b1b; border-color: #fecaca; }
        .tag-remind { background: #f0f9ff; color: #075985; border-color: #bae6fd; }
        
        .is-today { background-color: #f1f5f9 !important; border: 2.5px solid #3b82f6 !important; }
        .event-bar { background: #fee2e2; color: #b91c1c; padding: 4px 12px; border-radius: 99px; font-size: 12px; font-weight: bold; margin-bottom: 12px; display: inline-block; }
        .countdown-text { font-size: 0.75rem; color: #64748b; font-weight: normal; margin-left: 6px; }
        
        /* 統一內容文字樣式 */
        .content-text { font-size: 0.875rem; color: #475569; line-height: 1.5; font-style: normal !important; }
    </style>
</head>

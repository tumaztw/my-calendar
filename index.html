<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>張老師 國文教學看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f4f7f9; margin: 0; }
        .serif { font-family: 'Noto Serif TC', serif; }
        .main-header { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); position: sticky; top: 0; z-index: 50; }
        .badge { display: inline-flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 900; padding: 2px 8px; border-radius: 6px; margin-right: 8px; border: 1px solid; height: 22px; }
        .tag-progress { background: #f0fdf4; color: #166534; border-color: #bbf7d0; }
        .tag-homework { background: #fffbeb; color: #92400e; border-color: #fef3c7; }
        .tag-exam { background: #fef2f2; color: #991b1b; border-color: #fecaca; }
        .is-today { background-color: #f1f5f9 !important; border: 2.5px solid #3b82f6 !important; box-shadow: 0 10px 25px rgba(59, 130, 246, 0.1); }
        .remind-box { background: #f8fafc; border-left: 4px solid #cbd5e1; padding: 10px; border-radius: 8px; margin-top: 8px; }
        /* 行事曆樣式 */
        .school-event { background: #fff1f2; border: 1px dashed #fca5a5; padding: 8px 12px; border-radius: 12px; margin-bottom: 15px; font-size: 13px; color: #991b1b; display: flex; align-items: center; gap: 8px; }
    </style>
</head>
<body class="pb-12 text-left">
    <div class="max-w-md mx-auto min-h-screen flex flex-col shadow-2xl bg-white">
        <div class="main-header pt-12 pb-20 px-8 text-white rounded-b-[3rem] relative shadow-lg">
            <h1 class="text-3xl font-bold serif tracking-tight">國文教學看板</h1>
            <p class="text-[10px] opacity-80 mt-1 font-bold tracking-[0.2em]">福山國中 • 張允蒼老師</p>
            <div class="absolute -bottom-7 left-6 right-6 bg-white/95 backdrop-blur rounded-2xl shadow-xl p-2 flex items-center justify-between border border-white">
                <button onclick="changeWeek(-1)" class="w-12 h-12 flex items-center justify-center text-blue-800 font-bold text-xl hover:bg-blue-50 rounded-xl transition-all">«</button>
                <div id="week-label" class="text-blue-900 font-black text-base italic text-center">載入中...</div>
                <button onclick="changeWeek(1)" class="w-12 h-12 flex items-center justify-center text-blue-800 font-bold text-xl hover:bg-blue-50 rounded-xl transition-all">»</button>
            </div>
        </div>

        <div id="main-list" class="mt-14 px-5 space-y-8 flex-1">
            <p class="text-center text-slate-300 py-20 animate-pulse">夫子正在研墨中...</p>
        </div>
    </div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSlivRAYD4jjOxvWWQ71eRKXfXG1pBr8oqr1k2d4h_Gq8Bt6evj_x-XQzlTV_DzhK9k8W1XEbqA2ljD/pub?output=csv";
        const formBase = "https://docs.google.com/forms/d/e/1FAIpQLSfgyKNluqNR1uo1kM89Jh4wp6yHs9Quisz_9OprFS9AcialXQ/viewform";
        
        // 學校行事曆資料庫 (根據 114-1 行事曆)
        const schoolCalendar = {
            "2025-12-19": "校內語文競賽-客語演說/朗讀",
            "2025-12-22": "服裝儀容檢查",
            "2025-12-23": "三年級第二次複習考 (Day1)",
            "2025-12-24": "三年級第二次複習考 (Day2) / 國文作業抽查(習作及作文)",
            "2025-12-25": "行憲紀念日放假",
            "2025-12-30": "繳回班會紀錄簿",
            "2026-01-01": "開國紀念日放假",
            "2026-01-05": "服裝儀容檢查",
            "2026-01-15": "第三次段考 (Day1)",
            "2026-01-16": "第三次段考 (Day2) / 登革熱防治大掃除",
            "2026-01-21": "發放學期成績單與補考通知",
            "2026-01-23": "休業典禮 (15:30 放學)"
        };

        const baseSchedule = {
            1: { 1: "109 國文", 2: "117 國文", 4: "116 國文" },
            2: { 2: "116 國文", 3: "109 國文", 5: "117 國文", 7: "116 閱讀" },
            3: { 2: "109 國文", 3: "116 國文", 7: "117 國文" },
            4: { 1: "109 國文", 3: "117 國文", 4: "116 國文", 6: "109 閱讀" },
            5: { 2: "116 國文", 5: "117 國文", 7: "109 國文" }
        };

        let notesData = [];
        let anchor = new Date();

        function parseCSV(text) {
            const rows = [];
            const lines = text.split(/\r?\n/);
            lines.forEach(line => {
                const matches = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                if (matches) rows.push(matches.map(val => val.replace(/^"|"$/g, '').trim()));
            });
            // 倒序排列，讓同日期同節次顯示「最後填寫」的那一筆
            return rows.slice(1).reverse().map(r => ({
                date: (r[1]||"").replace(/\//g, '-'),
                period: r[2]||"",
                progress: r[3]||"", remind: r[4]||"", homework: r[5]||"", exam: r[6]||""
            }));
        }

        async function fetchNotes() {
            try {
                const res = await fetch(`${csvUrl}&t=${Date.now()}`);
                const text = await res.text();
                notesData = parseCSV(text);
            } catch (e) { console.error(e); }
            render();
        }

        function render() {
            const list = document.getElementById('main-list');
            const label = document.getElementById('week-label');
            let d = new Date(anchor);
            let day = d.getDay();
            let diff = d.getDate() - day + (day === 0 ? -6 : 1);
            let mon = new Date(d.setDate(diff));

            label.innerText = `${mon.getMonth()+1}/${mon.getDate()} — ${new Date(new Date(mon).setDate(mon.getDate()+6)).toLocaleDateString('zh-TW',{month:'numeric',day:'numeric'})}`;

            let html = "";
            for (let i = 0; i < 7; i++) {
                let cur = new Date(mon);
                cur.setDate(mon.getDate() + i);
                let dStr = cur.getFullYear() + "-" + String(cur.getMonth() + 1).padStart(2, '0') + "-" + String(cur.getDate()).padStart(2, '0');
                let isToday = new Date().toDateString() === cur.toDateString();
                let wd = cur.getDay();
                let classes = baseSchedule[wd] || {};
                let schoolEvent = schoolCalendar[dStr];

                let cHtml = Object.entries(classes).map(([p, n]) => {
                    const nt = notesData.find(x => x.date === dStr && String(x.period) === String(p));
                    const url = `${formBase}?usp=pp_url&entry.1279670059=${dStr}&entry.1620291828=${p}`;
                    return `
                    <div class="py-5 border-b border-slate-100 last:border-0">
                        <div class="flex justify-between items-center mb-3">
                            <div>
                                <span class="text-[10px] font-black text-blue-500 uppercase block">第 ${p} 節</span>
                                <div class="text-lg font-black text-slate-800">${n}</div>
                            </div>
                            <a href="${url}" target="_blank" class="w-10 h-10 flex items-center justify-center bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-100 transition-all">✎</a>
                        </div>
                        ${nt ? `
                        <div class="space-y-2">
                            ${nt.progress ? `<div class="flex items-start"><span class="badge tag-progress">進度</span><span class="text-sm text-slate-600">${nt.progress}</span></div>` : ''}
                            ${nt.homework ? `<div class="flex items-start"><span class="badge tag-homework">作業</span><span class="text-sm text-slate-600">${nt.homework}</span></div>` : ''}
                            ${nt.exam ? `<div class="flex items-start"><span class="badge tag-exam

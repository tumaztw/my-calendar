        <div id="main-list" class="mt-14 px-5 space-y-8 flex-1">

        <div class="p-8 text-center bg-slate-50 border-t border-slate-100">
            <p class="text-[10px] text-slate-400 font-bold tracking-[0.3em] mb-1">å¼µè€å¸«æ•™å­¸æ—¥èªŒç³»çµ±</p>
            <p class="text-[9px] text-slate-300 italic">ğŸ“ æ¥ æ¢“åœŸåº« â‡„ å·¦ç‡Ÿé‡ä¿¡è·¯</p>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSlivRAYD4jjOxvWWQ71eRKXfXG1pBr8oqr1k2d4h_Gq8Bt6evj_x-XQzlTV_DzhK9k8W1XEbqA2ljD/pub?output=csv";
        const formBase = "https://docs.google.com/forms/d/e/1FAIpQLSfgyKNluqNR1uo1kM89Jh4wp6yHs9Quisz_9OprFS9AcialXQ/viewform";
        
        const ID_DATE = "entry.1279670059";
        const ID_PERIOD = "entry.1620291828";

        const baseSchedule = {
            1: { 1: "109 åœ‹æ–‡", 2: "117 åœ‹æ–‡", 4: "116 åœ‹æ–‡" },
            2: { 2: "116 åœ‹æ–‡", 3: "109 åœ‹æ–‡", 5: "117 åœ‹æ–‡", 7: "116 é–±è®€" },
            3: { 2: "109 åœ‹æ–‡", 3: "116 åœ‹æ–‡", 7: "117 åœ‹æ–‡" },
            4: { 1: "109 åœ‹æ–‡", 3: "117 åœ‹æ–‡", 4: "116 åœ‹æ–‡", 6: "109 é–±è®€" },
            5: { 2: "116 åœ‹æ–‡", 5: "117 åœ‹æ–‡", 7: "109 åœ‹æ–‡" }
        };

        let notesData = [];
        let anchor = new Date();

        async function fetchNotes() {
            try {
                const res = await fetch(csvUrl + "?t=" + Date.now());
                const text = await res.text();
                // ä¿®æ­£ï¼šå¦‚æœ CSV è®€å–ä¸åˆ°å…§å®¹ï¼Œæä¾›ç©ºé™£åˆ—
                if (!text || text.includes("html")) throw new Error("CSVå°šæœªå°±ç·’");
                
                const rows = text.split('\n').filter(r => r.trim()).slice(1);
                notesData = rows.map(r => {
                    const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return { 
                        date: c[1]?.replace(/"/g, '').trim(),    // B: æ—¥æœŸ
                        period: c[2]?.replace(/"/g, '').trim(),  // C: ç¯€æ¬¡
                        progress: c[3]?.replace(/"/g, '').trim(),// D: é€²åº¦
                        homework: c[4]?.replace(/"/g, '').trim(),// E: ä½œæ¥­
                        exam: c[5]?.replace(/"/g, '').trim(),    // F: è€ƒè©¦
                        remind: c[6]?.replace(/"/g, '').trim()   // G: æé†’
                    };
                });
            } catch (e) { console.log(e); }
            render();
        }

        function render() {
            const list = document.getElementById('main-list');
            const label = document.getElementById('week-label');
            
            let d = new Date(anchor);
            let day = d.getDay();
            let diff = d.getDate() - day + (day === 0 ? -6 : 1);
            let monday = new Date(d.setDate(diff));

            label.innerText = `${monday.getMonth()+1}/${monday.getDate()} â€” ${new Date(new Date(monday).setDate(monday.getDate()+6)).toLocaleDateString('zh-TW',{month:'numeric',day:'numeric'})}`;

            let fullHtml = "";
            for (let i = 0; i < 7; i++) {
                let current = new Date(monday);
                current.setDate(monday.getDate() + i);
                let dStr = `${current.getFullYear()}-${String(current.getMonth()+1).padStart(2,'0')}-${String(current.getDate()).padStart(2,'0')}`;
                let isToday = new Date().toDateString() === current.toDateString();
                let weekday = current.getDay();

                let classes = baseSchedule[weekday] || {};
                let classHtml = Object.entries(classes).map(([p, n]) => {
                    const note = notesData.find(note => note.date === dStr && String(note.period).includes(String(p)));
                    const smartUrl = `${formBase}?usp=pp_url&${ID_DATE}=${dStr}&${ID_PERIOD}=${p}`;
                    
                    return `
                    <div class="py-4 border-b border-slate-50 last:border-0">
                        <div class="flex justify-between items-center mb-2">
                            <div class="text-left">
                                <span class="text-[9px] font-black text-blue-400 uppercase block">Period ${p}</span>
                                <div class="text-base font-bold text-slate-800">${n}</div>
                            </div>
                            <a href="${smartUrl}" target="_blank" class="w-10 h-10 flex items-center justify-center bg-blue-50 text-blue-600 rounded-xl shadow-sm">âœ</a>
                        </div>
                        ${note ? `
                        <div class="mt-1 space-y-2">
                            ${note.progress ? `<div class="flex items-start text-left"><span class="badge tag-progress">é€²åº¦</span><span class="text-[11px] text-slate-600 leading-relaxed">${note.progress}</span></div>` : ''}
                            ${note.homework ? `<div class="flex items-start text-left"><span class="badge tag-homework">ä½œæ¥­</span><span class="text-[11px] text-slate-600 leading-relaxed">${note.homework}</span></div>` : ''}
                            ${note.exam ? `<div class="flex items-start text-left"><span class="badge tag-exam">è€ƒè©¦</span><span class="text-[11px] text-slate-600 leading-relaxed">${note.exam}</span></div>` : ''}
                            ${note.remind ? `<div class="remind-box mt-1 text-left"><span class="text-[10px] font-black text-slate-400 block mb-0.5 tracking-widest uppercase">Memo</span><span class="text-[11px] text-slate-500 italic">${note.remind}</span></div>` : ''}
                        </div>` : ''}
                    </div>`;
                }).join('');

                fullHtml += `
                    <div class="bg-white rounded-[2rem] p-6 shadow-lg border border-white ${isToday ? 'ring-2 ring-blue-500 ring-offset-4' : ''}">
                        <div class="flex items-center gap-3 mb-4">
                            <span class="text-3xl font-black ${isToday ? 'text-blue-600' : 'text-slate-300'} font-mono">${current.getDate()}</span>
                            <span class="text-[10px] font-bold text-slate-400 bg-slate-100 px-2 py-1 rounded-md text-center">${["é€±æ—¥","é€±ä¸€","é€±äºŒ","é€±ä¸‰","é€±å››","é€±äº”","é€±å…­"][weekday]}</span>
                        </div>
                        <div class="space-y-1">${classHtml || '<p class="text-center py-4 text-[10px] text-slate-200 italic font-mono uppercase">Reading Day</p>'}</div>
                    </div>`;
            }
            list.innerHTML = fullHtml;
        }

        function changeWeek(n) { anchor.setDate(anchor.getDate()+(n*7)); fetchNotes(); }
        fetchNotes();
        setInterval(fetchNotes, 300000);
    </script>
</body>

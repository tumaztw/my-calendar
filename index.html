<body class="pb-12 text-left">

            <h1 class="text-3xl font-bold serif tracking-tight">åœ‹æ–‡æ•™å­¸çœ‹æ¿</h1>
            <p class="text-[10px] opacity-80 mt-1 font-bold tracking-[0.2em]">ç¦å±±åœ‹ä¸­ â€¢ å¼µå…è’¼è€å¸«</p>
            <div class="absolute -bottom-7 left-6 right-6 bg-white/95 backdrop-blur rounded-2xl shadow-xl p-2 flex items-center justify-between border border-white">

                <div id="week-label" class="text-blue-900 font-black text-base italic text-center">è¼‰å…¥ä¸­...</div>
                <button onclick="changeWeek(1)" class="w-12 h-12 flex items-center justify-center text-blue-800 font-bold text-xl hover:bg-blue-50 rounded-xl transition-all">Â»</button>

        <div id="main-list" class="mt-14 px-5 space-y-8 flex-1">

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSlivRAYD4jjOxvWWQ71eRKXfXG1pBr8oqr1k2d4h_Gq8Bt6evj_x-XQzlTV_DzhK9k8W1XEbqA2ljD/pub?output=csv";
        const formBase = "https://docs.google.com/forms/d/e/1FAIpQLSfgyKNluqNR1uo1kM89Jh4wp6yHs9Quisz_9OprFS9AcialXQ/viewform";
        
        // è€ƒè©¦èˆ‡æ”¾å‡è¨­å®š 
        const EXAM_DATE = "2026-01-15"; 
        const HOLIDAYS = ["2025-12-25", "2026-01-01"]; 

        const events = {
            "2025-12-19": "å®¢èªæ¼”èªª/æœ—è®€æ¯”è³½",
            "2025-12-22": "æœè£å„€å®¹æª¢æŸ¥",
            "2025-12-23": "ä¸‰è¤‡ç¿’è€ƒ Day1",
            "2025-12-24": "ä¸‰è¤‡ç¿’è€ƒ/åœ‹æ–‡ä½œæ¥­æŠ½æŸ¥",
            "2025-12-25": "è¡Œæ†²ç´€å¿µæ—¥æ”¾å‡",
            "2026-01-01": "é–‹åœ‹ç´€å¿µæ—¥æ”¾å‡",
            "2026-01-15": "ç¬¬ä¸‰æ¬¡æ®µè€ƒ Day1",
            "2026-01-16": "ç¬¬ä¸‰æ¬¡æ®µè€ƒ Day2"
        };

        const schedule = {
            1: { 1: "109 åœ‹æ–‡", 2: "117 åœ‹æ–‡", 4: "116 åœ‹æ–‡" },
            2: { 2: "116 åœ‹æ–‡", 3: "109 åœ‹æ–‡", 5: "117 åœ‹æ–‡", 7: "116 é–±è®€" },
            3: { 2: "109 åœ‹æ–‡", 3: "116 åœ‹æ–‡", 7: "117 åœ‹æ–‡" },
            4: { 1: "109 åœ‹æ–‡", 3: "117 åœ‹æ–‡", 4: "116 åœ‹æ–‡", 6: "109 é–±è®€" },
            5: { 2: "116 åœ‹æ–‡", 5: "117 åœ‹æ–‡", 7: "109 åœ‹æ–‡" }
        };

        let notesData = [];
        let anchor = new Date();

        function countRemainingClasses(currentDateStr, className) {
            if (className.includes("é–±è®€")) return ""; 
            const cur = new Date(currentDateStr);
            const target = new Date(EXAM_DATE);
            if (cur >= target) return "";

            let count = 0;
            let tempDate = new Date(cur);
            // å¾ç•¶å¤©é–‹å§‹è¨ˆç®—åˆ°æ®µè€ƒå‰ä¸€å¤©
            while (tempDate < target) {
                let day = tempDate.getDay();
                let dateStr = tempDate.toISOString().split('T')[0];
                // é€±ä¸€è‡³é€±äº”ä¸Šèª²ï¼Œä¸”éåœ‹å®šå‡æ—¥
                if (day >= 1 && day <= 5 && !HOLIDAYS.includes(dateStr)) {
                    count++;
                }
                tempDate.setDate(tempDate.getDate() + 1);
            }
            return `<span class="countdown-text">(æ®µä¸‰å€’æ•¸ ${count} ç¯€)</span>`;
        }

        function parseCSV(text) {
            const rows = [];
            const lines = text.split(/\r?\n/);
            for (let line of lines) {
                const matches = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                if (matches) rows.push(matches.map(v => v.replace(/^"|"$/g, '').trim()));
            }
            return rows.slice(1).reverse().map(r => ({
                d: (r[1]||"").replace(/\//g, '-'),
                p: String(r[2]||""),
                g: r[3]||"", r: r[4]||"", h: r[5]||"", e: r[6]||""
            }));
        }

        async function load() {
            try {
                const res = await fetch(`${csvUrl}&t=${Date.now()}`);
                const text = await res.text();
                notesData = parseCSV(text);
                render();
            } catch (err) { render(); }
        }

        function render() {
            const list = document.getElementById('main-list');
            const label = document.getElementById('week-label');
            let d = new Date(anchor);
            let day = d.getDay();
            let mon = new Date(d.setDate(d.getDate() - day + (day === 0 ? -6 : 1)));

            label.innerText = `${mon.getMonth()+1}/${mon.getDate()} â€” ${new Date(new Date(mon).setDate(mon.getDate()+6)).toLocaleDateString('zh-TW',{month:'numeric',day:'numeric'})}`;

            let html = "";
            for (let i = 0; i < 7; i++) {
                let cur = new Date(mon);
                cur.setDate(mon.getDate() + i);
                let dStr = cur.getFullYear() + "-" + String(cur.getMonth() + 1).padStart(2, '0') + "-" + String(cur.getDate()).padStart(2, '0');
                let isToday = new Date().toDateString() === cur.toDateString();
                let wd = cur.getDay();
                let todayClasses = schedule[wd] || {};
                let ev = events[dStr];

                let cHtml = Object.entries(todayClasses).map(([p, n]) => {
                    const nt = notesData.find(x => x.d === dStr && x.p === p);
                    const countdown = countRemainingClasses(dStr, n);
                    const url = `${formBase}?usp=pp_url&entry.1279670059=${dStr}&entry.1620291828=${p}`;
                    return `
                    <div class="py-5 border-b border-slate-100 last:border-0">
                        <div class="flex justify-between items-center mb-3">
                            <div>
                                <span class="text-[10px] font-black text-blue-500 block">ç¬¬ ${p} ç¯€</span>
                                <div class="text-lg font-black text-slate-800">${n}${countdown}</div>
                            </div>
                            <a href="${url}" target="_blank" class="w-10 h-10 flex items-center justify-center bg-blue-50 text-blue-600 rounded-xl">âœ</a>
                        </div>
                        ${nt ? `
                        <div class="space-y-2">
                            ${nt.g ? `<div class="flex items-start"><span class="badge tag-progress">é€²åº¦</span><span class="text-sm text-slate-600">${nt.g}</span></div>` : ''}
                            ${nt.h ? `<div class="flex items-start"><span class="badge tag-homework">ä½œæ¥­</span><span class="text-sm text-slate-600">${nt.h}</span></div>` : ''}
                            ${nt.e ? `<div class="flex items-start"><span class="badge tag-exam">æ¸¬é©—</span><span class="text-sm text-slate-600">${nt.e}</span></div>` : ''}
                            ${nt.r ? `<div class="remind-box"><span class="text-[10px] font-black text-slate-400 block mb-1">æé†’</span><span class="text-sm text-slate-500 italic">${nt.r}</span></div>` : ''}
                        </div>` : ''}
                    </div>`;
                }).join('');

                html += `
                <div class="bg-white rounded-[2.5rem] p-7 shadow-xl border border-white/50 ${isToday ? 'is-today' : ''}">
                    <div class="flex items-center gap-4 mb-4">
                        <span class="text-4xl font-black ${isToday ? 'text-blue-600' : 'text-slate-200'} font-mono">${cur.getDate()}</span>
                        <span class="text-xs font-black text-slate-400 bg-slate-100 px-3 py-1 rounded-lg">${["é€±æ—¥","é€±ä¸€","é€±äºŒ","é€±ä¸‰","é€±å››","é€±äº”","é€±å…­"][wd]}</span>
                    </div>
                    ${ev ? `<div class="event-bar">ğŸš© ${ev}</div>` : ''}
                    <div>${cHtml || '<p class="text-slate-200 text-xs italic py-2 text-center">æœ¬æ—¥ç„¡èª²ç¨‹</p>'}</div>
                </div>`;
            }
            list.innerHTML = html;
        }

        function changeWeek(n) { anchor.setDate(anchor.getDate()+(n*7)); load(); }
        window.onload = load;
    </script>

<body class="pb-12 text-left">
    <div class="max-w-md mx-auto min-h-screen flex flex-col bg-white/50 backdrop-blur-sm shadow-2xl">
        <div class="main-header pt-12 pb-24 px-8 text-white rounded-b-[4rem] relative text-left">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-4xl font-black cartoon-font tracking-wider">åœ‹æ–‡æ•™å­¸çœ‹æ¿</h1>
                    <p class="text-xs opacity-90 mt-2 font-bold bg-black/20 px-3 py-1 rounded-full inline-block">ç¦å±±åœ‹ä¸­ â€¢ å¼µå…è’¼è€å¸« ğŸŒ¸</p>
                </div>
                <div class="text-5xl icon-float">ğŸ¦‰</div>
            </div>
            
            <div class="absolute -bottom-8 left-6 right-6 bg-white border-4 border-black rounded-3xl shadow-[8px_8px_0px_rgba(0,0,0,1)] p-3 flex items-center justify-between">
                <button onclick="changeWeek(-1)" class="w-12 h-12 flex items-center justify-center bg-indigo-100 border-2 border-black rounded-2xl text-2xl active:translate-y-1 transition-all">ğŸ‘ˆ</button>
                <div id="week-label" class="text-indigo-900 font-black text-lg cartoon-font">è®€å–ä¸­...</div>
                <button onclick="changeWeek(1)" class="w-12 h-12 flex items-center justify-center bg-indigo-100 border-2 border-black rounded-2xl text-2xl active:translate-y-1 transition-all">ğŸ‘‰</button>

        <div class="p-10 text-center">
            <div class="text-4xl mb-2">ğŸ«</div>
            <p class="text-[10px] text-slate-400 font-black tracking-[0.3em] uppercase">æ•™å­¸æ—¥èªŒç³»çµ±ç©©å®šé‹è¡Œä¸­</p>
            <p class="text-[9px] text-slate-300 mt-1 italic">ğŸ“ æ¥ æ¢“åœŸåº« â‡„ å·¦ç‡Ÿé‡ä¿¡è·¯</p>
        </div>
    </div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSlivRAYD4jjOxvWWQ71eRKXfXG1pBr8oqr1k2d4h_Gq8Bt6evj_x-XQzlTV_DzhK9k8W1XEbqA2ljD/pub?output=csv";
        const formBase = "https://docs.google.com/forms/d/e/1FAIpQLSfgyKNluqNR1uo1kM89Jh4wp6yHs9Quisz_9OprFS9AcialXQ/viewform";
        
        const ID_DATE = "entry.1279670059";
        const ID_PERIOD = "entry.1620291828";

        // æ¯é€±è¼ªæ›çš„å°åœ–ç¤º
        const weeklyIcons = ["ğŸ±", "ğŸ°", "ğŸ¦Š", "ğŸ»", "ğŸ¼", "ğŸ¸"];
        
        const baseSchedule = {
            1: { 1: "109 åœ‹æ–‡", 2: "117 åœ‹æ–‡", 4: "116 åœ‹æ–‡" },
            2: { 2: "116 åœ‹æ–‡", 3: "109 åœ‹æ–‡", 5: "117 åœ‹æ–‡", 7: "116 é–±è®€" },
            3: { 2: "109 åœ‹æ–‡", 3: "116 åœ‹æ–‡", 7: "117 åœ‹æ–‡" },
            4: { 1: "109 åœ‹æ–‡", 3: "117 åœ‹æ–‡", 4: "116 åœ‹æ–‡", 6: "109 é–±è®€" },
            5: { 2: "116 åœ‹æ–‡", 5: "117 åœ‹æ–‡", 7: "109 åœ‹æ–‡" }
        };

        let notesData = [];
        let anchor = new Date();

        async function fetchNotes() {
            try {
                const res = await fetch(csvUrl + "&t=" + Date.now());
                const text = await res.text();
                const rows = text.split('\n').filter(r => r.trim()).slice(1);
                notesData = rows.map(r => {
                    const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return { 
                        date: (c[1]||"").replace(/"/g, '').replace(/\//g, '-').trim(),
                        period: (c[2]||"").replace(/"/g, '').trim(),
                        progress: (c[3]||"").replace(/"/g, '').trim(),
                        remind: (c[4]||"").replace(/"/g, '').trim(),
                        homework: (c[5]||"").replace(/"/g, '').trim(),
                        exam: (c[6]||"").replace(/"/g, '').trim()
                    };
                });
            } catch (e) { console.error(e); }
            render();
        }

        function render() {
            const list = document.getElementById('main-list');
            const label = document.getElementById('week-label');
            let d = new Date(anchor);
            let day = d.getDay();
            let diff = d.getDate() - day + (day === 0 ? -6 : 1);
            let monday = new Date(d.setDate(diff));

            const weekNum = Math.floor(monday.getDate() / 7) % weeklyIcons.length;
            const weekIcon = weeklyIcons[weekNum];

            label.innerText = `${weekIcon} ${monday.getMonth()+1}/${monday.getDate()} â€” ${new Date(new Date(monday).setDate(monday.getDate()+6)).toLocaleDateString('zh-TW',{month:'numeric',day:'numeric'})}`;

            let fullHtml = "";
            for (let i = 0; i < 7; i++) {
                let current = new Date(monday);
                current.setDate(monday.getDate() + i);
                let dStr = `${current.getFullYear()}-${String(current.getMonth()+1).padStart(2,'0')}-${String(current.getDate()).padStart(2,'0')}`;
                let isToday = new Date().toDateString() === current.toDateString();
                let weekday = current.getDay();
                let classes = baseSchedule[weekday] || {};

                let classHtml = Object.entries(classes).map(([p, n]) => {
                    const note = notesData.find(note => note.date === dStr && String(note.period) === String(p));
                    const smartUrl = `${formBase}?usp=pp_url&${ID_DATE}=${dStr}&${ID_PERIOD}=${p}`;
                    return `
                    <div class="py-6 border-b-2 border-dashed border-slate-200 last:border-0">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <span class="text-[11px] font-black text-indigo-400 uppercase tracking-widest block mb-1">ç¬¬ ${p} ç¯€</span>
                                <div class="text-2xl font-black text-slate-800 cartoon-font">${n}</div>
                            </div>
                            <a href="${smartUrl}" target="_blank" class="w-12 h-12 flex items-center justify-center bg-yellow-400 border-2 border-black rounded-2xl shadow-[4px_4px_0px_#000] active:shadow-none active:translate-x-1 active:translate-y-1 transition-all text-xl">ğŸ“</a>
                        </div>
                        ${note ? `
                        <div class="space-y-4 mt-4">
                            ${note.progress ? `<div class="flex items-center text-lg font-bold text-slate-700"><span class="badge tag-progress">é€²åº¦</span>${note.progress}</div>` : ''}
                            ${note.homework ? `<div class="flex items-center text-lg font-bold text-slate-700"><span class="badge tag-homework">ä½œæ¥­</span><span class="mr-2">ğŸ’</span>${note.homework}</div>` : ''}
                            ${note.exam ? `<div class="flex items-center text-lg font-bold text-slate-700"><span class="badge tag-exam">è€ƒè©¦</span><span class="mr-2">ğŸ§‘â€ğŸ«</span>${note.exam}</div>` : ''}
                            ${note.remind ? `<div class="bg-indigo-50 border-2 border-indigo-200 p-4 rounded-2xl relative mt-4">
                                <span class="absolute -top-3 -right-2 text-2xl">ğŸ“¢</span>
                                <span class="text-sm font-bold text-indigo-600 leading-relaxed">${note.remind}</span>
                            </div>` : ''}
                        </div>` : ''}
                    </div>`;
                }).join('');

                fullHtml += `
                    <div class="card-cartoon rounded-[2.5rem] p-8 ${isToday ? 'is-today' : 'is-not-today'}">
                        <div class="flex items-center justify-between mb-6">
                            <div class="flex items-center gap-4">
                                <span class="text-5xl font-black ${isToday ? 'text-indigo-600' : 'text-slate-200'} cartoon-font">${current.getDate()}</span>
                                <span class="text-sm font-black text-white bg-black px-4 py-1 rounded-full">${["é€±æ—¥","é€±ä¸€","é€±äºŒ","é€±ä¸‰","é€±å››","é€±äº”","é€±å…­"][weekday]}</span>
                            </div>
                            ${isToday ? '<span class="text-3xl icon-float">â­</span>' : ''}
                        </div>
                        <div class="space-y-1">${classHtml || '<p class="text-slate-200 text-sm font-bold py-6 italic text-center">--- æœ¬æ—¥ä¼‘å‡ä¸­ ---</p>'}</div>
                    </div>`;
            }
            list.innerHTML = fullHtml;
        }

        function changeWeek(n) { anchor.setDate(anchor.getDate()+(n*7)); fetchNotes(); }
        window.onload = fetchNotes;
    </script>
</body>
</html>

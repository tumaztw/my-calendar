<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>張老師 國文教學看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background-color: #f1f5f9; margin: 0; }
        .header { background: #1e40af; color: white; padding: 30px 20px; text-align: center; border-radius: 0 0 2rem 2rem; }
        .nav { background: white; margin: -20px 20px 10px; padding: 10px; border-radius: 1rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card { background: white; border-radius: 1rem; padding: 1.2rem; margin: 15px; border: 1px solid #e2e8f0; }
        .today { border: 3px solid #2563eb; }
        .badge { font-size: 11px; font-weight: bold; padding: 2px 6px; border-radius: 4px; margin-right: 5px; color: white; }
        .btn-edit { color: #bfdbfe; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto">
        <div class="header">
            <h1 class="text-2xl font-bold">國文教學看板</h1>
            <p class="text-xs opacity-80">福山國中 • 張允蒼老師</p>
        </div>
        <div class="nav">
            <button onclick="moveWeek(-1)" class="px-4 font-bold text-blue-800 text-xl">«</button>
            <div id="week-display" class="font-bold text-blue-900">載入中...</div>
            <button onclick="moveWeek(1)" class="px-4 font-bold text-blue-800 text-xl">»</button>
        </div>
        <div id="content-area"></div>
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSlivRAYD4jjOxvWWQ71eRKXfXG1pBr8oqr1k2d4h_Gq8Bt6evj_x-XQzlTV_DzhK9k8W1XEbqA2ljD/pub?output=csv";
        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSfgyKNluqNR1uo1kM89Jh4wp6yHs9Quisz_9OprFS9AcialXQ/viewform";
        const MY_SCHEDULE = {
            1: { 1: "109 國文", 2: "117 國文", 4: "116 國文" },
            2: { 2: "116 國文", 3: "109 國文", 5: "117 國文", 7: "116 閱讀" },
            3: { 2: "109 國文", 3: "116 國文", 7: "117 國文" },
            4: { 1: "109 國文", 3: "117 國文", 4: "116 國文", 6: "109 閱讀" },
            5: { 2: "116 國文", 5: "117 國文", 7: "109 國文" }
        };

        let db = [];
        let viewDate = new Date();

        function getYYYYMMDD(d) {
            return d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, '0') + "-" + String(d.getDate()).padStart(2, '0');
        }

        function draw() {
            const area = document.getElementById('content-area');
            const label = document.getElementById('week-display');
            let d = new Date(viewDate);
            let day = d.getDay();
            let monday = new Date(d.setDate(d.getDate() - (day === 0 ? 6 : day - 1)));
            label.innerText = (monday.getMonth()+1) + "/" + monday.getDate() + " — " + new Date(new Date(monday).setDate(monday.getDate()+6)).toLocaleDateString('zh-TW', {month:'numeric', day:'numeric'});

            let html = "";
            for (let i = 0; i < 7; i++) {
                let curr = new Date(monday); curr.setDate(monday.getDate() + i);
                let ds = getYYYYMMDD(curr);
                let isToday = new Date().toDateString() === curr.toDateString();
                let wd = curr.getDay();
                let classes = MY_SCHEDULE[wd] || {};

                let cRows = Object.entries(classes).map(([p, name]) => {
                    const row = db.find(x => x.date === ds && x.p === p);
                    return `
                    <div style="padding:10px 0; border-bottom:1px solid #f1f5f9;">
                        <div style="display:flex; justify-content:space-between;">
                            <div><small style="color:#3b82f6; font-weight:bold;">第 ${p} 節</small><div style="font-weight:bold; font-size:1.1rem;">${name}</div></div>
                            <a href="${FORM_URL}?usp=pp_url&entry.1279670059=${ds}&entry.1620291828=${p}" target="_blank" class="btn-edit">✎</a>
                        </div>
                        <div style="margin-top:5px;">
                            ${row?.g ? `<div><span class="badge" style="background:#22c55e;">進度</span><span style="font-size:14px; font-weight:bold;">${row.g}</span></div>` : ''}
                            ${row?.h ? `<div><span class="badge" style="background:#f59e0b;">作業</span><span style="font-size:14px; font-weight:bold;">${row.h}</span></div>` : ''}
                            ${row?.e ? `<div><span class="badge" style="background:#ef4444;">測驗</span><span style="font-size:14px; font-weight:bold;">${row.e}</span></div>` : ''}
                            ${row?.r ? `<div><span class="badge" style="background:#0ea5e9;">提醒</span><span style="font-size:14px; font-weight:bold;">${row.r}</span></div>` : ''}
                        </div>
                    </div>`;
                }).join('');

                html += `<div class="card ${isToday ? 'today' : ''}">
                    <div style="display:flex; align-items:baseline; gap:10px;">
                        <span style="font-size:1.5rem; font-weight:900;">${curr.getDate()}</span>
                        <span style="font-size:12px; color:#94a3b8; font-weight:bold;">${['週日','週一','週二','週三','週四','週五','週六'][wd]}</span>
                    </div>
                    ${cRows || '<div style="color:#cbd5e1; font-size:12px; font-style:italic;">本日無課程</div>'}
                </div>`;
            }
            area.innerHTML = html;
        }

        async function start() {
            draw(); // 無論有沒有抓到資料，先畫出格子
            try {
                const res = await fetch(CSV_URL + "?cb=" + Date.now());
                const text = await res.text();
                const lines = text.split(/\r?\n/).slice(1);
                db = lines.map(l => {
                    const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                    let raw = c[1] ? c[1].split(' ')[0] : "";
                    let p = raw.split(/[\/\-]/);
                    let ds = p.length === 3 ? p[0] + "-" + p[1].padStart(2,'0') + "-" + p[2].padStart(2,'0') : "";
                    return { date: ds, p: String(c

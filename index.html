<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福山國中 114-1 智慧行事曆</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4">
    <div class="max-w-md mx-auto bg-white rounded-3xl shadow-lg overflow-hidden border border-gray-100">
        <div class="bg-blue-600 p-6 text-white">
            <h1 class="text-2xl font-bold">福山國中行事曆</h1>
            <p class="opacity-80 text-sm">楠梓土庫 ⇄ 左營重信路</p>
            <div id="alert" class="mt-4 bg-white/20 p-3 rounded-lg text-sm hidden">
                ⚠️ **今日提醒：** 學校有大型活動，重信路可能擁擠，建議提早出門。
            </div>
        </div>

        <div class="p-4 space-y-4" id="list">
            </div>
    </div>

    <script>
        [cite_start]// 從 PDF 提取的重點日期 [cite: 1, 3, 5, 6, 7, 8]
        const data = [
            [cite_start]{ d: "2025-09-01", t: "開學", n: "正式上課 [cite: 1]" },
            [cite_start]{ d: "2025-10-15", t: "第一次段考", n: "Day 1 [cite: 3]", alert: true },
            [cite_start]{ d: "2025-10-16", t: "第一次段考", n: "Day 2 [cite: 3]", alert: true },
            [cite_start]{ d: "2025-11-25", t: "第二次段考", n: "Day 1 [cite: 5]", alert: true },
            [cite_start]{ d: "2025-11-26", t: "第二次段考", n: "Day 2 [cite: 5]", alert: true },
            [cite_start]{ d: "2025-12-12", t: "校慶運動會", n: "交通繁忙 [cite: 6]", alert: true },
            [cite_start]{ d: "2025-12-13", t: "校慶運動會", n: "交通繁忙 [cite: 6]", alert: true },
            [cite_start]{ d: "2025-12-15", t: "校慶補假", n: "重信路較順暢 [cite: 6]" },
            [cite_start]{ d: "2026-01-15", t: "第三次段考", n: "Day 1 [cite: 7]", alert: true },
            [cite_start]{ d: "2026-01-16", t: "第三次段考", n: "Day 2 [cite: 7]", alert: true },
            [cite_start]{ d: "2026-01-23", t: "休業式", n: "寒假開始 [cite: 8]" }
        ];

        const list = document.getElementById('list');
        const alertBox = document.getElementById('alert');
        const today = new Date().toISOString().split('T')[0];

        data.forEach(item => {
            if (item.d === today && item.alert) alertBox.classList.remove('hidden');
            
            list.innerHTML += `
                <div class="flex items-center border-b pb-3 border-gray-100 last:border-0">
                    <div class="w-24 text-sm font-mono text-gray-400 font-bold">${item.d.slice(5)}</div>
                    <div class="flex-1">
                        <div class="text-gray-800 font-medium">${item.t}</div>
                        <div class="text-xs text-gray-400">${item.n}</div>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>

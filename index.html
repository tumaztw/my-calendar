<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>張老師看板-校準完成版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #f1f5f9; margin: 0; font-family: sans-serif; }
        .top-header { background: #1e3a8a; padding: 25px 20px 45px; text-align: center; color: white; border-radius: 0 0 2rem 2rem; }
        .nav-bar { background: white; margin: -25px 15px 10px; padding: 10px; border-radius: 1rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card { background: white; border-radius: 1rem; padding: 1.2rem; margin: 10px 15px; border: 1px solid #e2e8f0; }
        .badge { font-size: 11px; padding: 2px 6px; border-radius: 4px; margin-right: 5px; color: white; font-weight: bold; display: inline-block; }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto min-h-screen">
        <div class="top-header">
            <h1 class="text-xl font-black">國文教學看板</h1>
            <p class="text-[10px] opacity-60">福山國中 • 張允蒼老師</p>
        </div>
        <div class="nav-bar">
            <button onclick="move(-7)" class="p-2 text-blue-800 font-bold">« 上週</button>
            <span id="label" class="font-bold text-gray-700 text-sm">資料對齊中...</span>
            <button onclick="move(7)" class="p-2 text-blue-800 font-bold">下週 »</button>
        </div>
        <div id="display"></div>
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSlivRAYD4jjOxvWWQ71eRKXfXG1pBr8oqr1k2d4h_Gq8Bt6evj_x-XQzlTV_DzhK9k8W1XEbqA2ljD/pub?output=csv";
        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSfgyKNluqNR1uo1kM89Jh4wp6yHs9Quisz_9OprFS9AcialXQ/viewform";
        
        const TIMETABLE = {
            1: { 1: "109 國文", 2: "117 國文", 4: "116 國文" },
            2: { 2: "116 國文", 3: "109 國文", 5: "117 國文", 7: "116 閱讀" },
            3: { 2: "109 國文", 3: "116 國文", 7: "117 國文" },
            4: { 1: "109 國文", 3: "117 國文", 4: "116 國文", 6: "109 閱讀" },
            5: { 2: "116 國文", 5: "117 國文", 7: "109 國文" }
        };

        let remoteStore = [];
        let anchor = new Date();

        function standardize(dateStr) {
            if (!dateStr) return "";
            let clean = dateStr.split(' ')[0].replace(/\//g, '-');
            let parts = clean.split('-');
            if (parts.length === 3) {
                return `${parts[0]}-${parts[1].padStart(2,'0')}-${parts[2].padStart(2,'0')}`;
            }
            return "";
        }

        function draw() {
            const display = document.getElementById('display');
            const label = document.getElementById('label');
            let d = new Date(anchor);
            let day = d.getDay();
            let mon = new Date(d.setDate(d.getDate() - (day === 0 ? 6 : day - 1)));
            label.innerText = (mon.getMonth()+1)+"/"+mon.getDate() + " - " + new Date(new Date(mon).setDate(mon.getDate()+6)).toLocaleDateString('zh-TW',{month:'short',day:'numeric'});

            let html = "";
            for (let i = 0; i < 7; i++) {
                let curr = new Date(mon); curr.setDate(mon.getDate() + i);
                let ds = `${curr.getFullYear()}-${String(curr.getMonth()+1).padStart(2,'0')}-${String(curr.getDate()).padStart(2,'0')}`;
                let wd = curr.getDay();
                let classes = TIMETABLE[wd] || {};

                let rows = Object.entries(classes).map(([p, name]) => {
                    // 比對日期與節次
                    const info = remoteStore.find(x => x.date === ds && x.p === String(p));
                    return `
                    <div class="py-3 border-b border-slate-50 last:border-0">
                        <div class="flex justify-between items-center">
                            <span class="text-xs font-bold text-blue-600">第 ${p} 節 ${name}</span>
                            <a href="${FORM_URL}?usp=pp_url&entry.1279670059=${ds}&entry.1620291828=${p}" target="_blank" class="text-slate-200">✎</a>
                        </div>
                        <div class="mt-2 space-y-1">
                            ${info?.g ? `<div><span class="badge bg-green-500">進度</span><span class="text-sm font-bold text-slate-700">${info.g}</span></div>` : ''}
                            ${info?.h ? `<div><span class="badge bg-amber-500">作業</span><span class="text-sm font-bold text-slate-700">${info.h}</span></div>` : ''}
                            ${info?.e ? `<div><span class="badge bg-red-500">測驗</span><span class="text-sm font-bold text-slate-700">${info.e}</span></div>` : ''}
                            ${info?.r ? `<div><span class="badge bg-sky-500">提醒</span><span class="text-sm font-bold text-slate-700">${info.r}</span></div>` : ''}
                        </div>
                    </div>`;
                }).join('');

                html += `<div class="card ${new Date().toDateString()===curr.toDateString()?'border-2 border-blue-500 bg-blue-50':''}">
                    <div class="font-black text-slate-700 text-lg">${curr.getDate()} <small class="text-xs text-slate-400 font-bold">${['週日','週一','週二','週三','週四','週五','週六'][wd]}</small></div>
                    ${rows || '<div class="text-[10px] text-slate-300 italic py-2">本日無課程</div>'}
                </div>`;
            }
            display.innerHTML = html;
        }

        async function sync() {
            try {
                const res = await fetch(CSV_URL + "?cb=" + Date.now());
                const text = await res.text();
                const lines = text.split(/\r?\n/).slice(1);
                remoteStore = lines.map(l => {
                    const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                    // 根據 image_824047 截圖校準索引：
                    // c[1]=日期, c[2]=節次, c[3]=進度, c[4]=提醒, c[5]=作業, c[6]=測驗
                    return { 
                        date: standardize(c[1]), 
                        p: String(c[2]), 
                        g: c[3], // 教學進度
                        r: c[4], // 課堂提醒
                        h: c[5], // 作業內容
                        e: c[6]  // 平時測驗
                    };
                });
                draw();
            } catch (e) { console.warn("Sync slow..."); }
        }

        function move(s) { anchor.setDate(anchor.getDate() + s); draw(); sync(); }
        
        draw(); 
        sync();
    </script>
</body>
</html>

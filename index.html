<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人化網頁</title>
    <style>
        /* CSS 樣式設定 */
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --text-color: #333;
            --bg-color: #f4f7f6;
        }

        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav {
            background: #fff;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #ddd;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        section {
            padding: 40px 0;
            border-bottom: 1px solid #eee;
        }

        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #2980b9;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: var(--primary-color);
            color: white;
            margin-top: 40px;
        }

        /* 響應式設計 */
        @media (max-width: 600px) {
            .container { margin: 10px; padding: 15px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>歡迎來到我的網站</h1>
        <p>這是一個使用 HTML5, CSS3 建立的完整範例</p>
    </header>

    <nav>
        <a href="#about">關於我</a>
        <a href="#services">服務項目</a>
        <a href="#contact">聯絡我們</a>
    </nav>

    <div class="container">
        
        <section id="about">
            <h2>關於我們</h2>
            <p>這是一個示範網頁的段落。你可以利用這個空間來描述你的背景、興趣或是公司的營運理念。現代網頁設計講求簡潔與易讀性。</p>
            <button class="btn" onclick="showAlert()">點擊互動</button>
        </section>

        <section id="services">
            <h2>服務項目</h2>
            <ul>
                <li><strong>網頁前端開發：</strong> 使用最新的技術如 HTML/CSS/JS。</li>
                <li><strong>使用者體驗設計：</strong> 打造直覺且美觀的界面。</li>
                <li><strong>回應式佈局：</strong> 確保網頁在手機與電腦上都能完美顯示。</li>
            </ul>
        </section>

        <section id="contact">
            <h2>聯絡我們</h2>
            <p>如果你有任何問題，歡迎隨時與我們連繫。</p>
            <p>電子郵件：example@email.com</p>
        </div>

    </div>

    <footer>
        <p>&copy; 2023 我的網頁版權所有</p>
    </footer>

    <script>
        // JavaScript 互動功能
        function showAlert() {
            alert('感謝你的點擊！這是一個 JavaScript 觸發的對話視窗。');
        }

        // 平滑捲動功能
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const section = document.querySelector(this.getAttribute('href'));
                section.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>

</body>
</html>

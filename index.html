<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>張老師智慧課表</title>
    <style>
        :root { --primary: #2c3e50; --header-bg: #4a90e2; --cell-hover: #e3f2fd; --modal-bg: rgba(0,0,0,0.6); }
        body { font-family: "Microsoft JhengHei", sans-serif; margin: 0; padding: 10px; background: #f4f4f4; }
        
        /* === 頂部控制區 === */
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; background: white; padding: 10px 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { margin: 0; font-size: 1.2rem; color: var(--primary); }
        .week-nav button { background: var(--header-bg); color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
        .week-nav span { margin: 0 10px; font-weight: bold; }

        /* === 核心課表 (照片模式) === */
        .timetable { 
            display: grid; 
            grid-template-columns: 40px repeat(5, 1fr); 
            gap: 2px; 
            background: #ccc; 
            border: 1px solid #ccc;
        }
        .cell { 
            background: white; 
            min-height: 80px; 
            padding: 5px; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }
        .cell:hover { background: var(--cell-hover); }
        /* 表頭樣式 */
        .cell.header { background: var(--primary); color: white; font-weight: bold; min-height: 40px; cursor: default; }
        .cell.time-col { background: #e0e0e0; font-weight: bold; cursor: default; }
        
        /* 今天的特別標示 */
        .cell.today-col { background: #fffbe6; } 
        .cell.today-col:hover { background: #fff3cd; }

        .class-name { font-weight: bold; color: #d35400; font-size: 1rem; margin-bottom: 3px; }
        .time-label { font-size: 0.7rem; color: #888; }
        .empty-class { color: #ddd; font-size: 1.5rem; }

        /* === 彈出視窗 (Modal) === */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-bg); z-index: 1000; justify-content: center; align-items: center; }
        .modal { background: white; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; padding: 20px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); animation: slideIn 0.3s; }
        @keyframes slideIn { from {transform: translateY(20px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }

        /* 先知區塊 */
        .prophet-box { background: #fff9db; border-left: 5px solid #f1c40f; padding: 10px; margin-bottom: 15px; border-radius: 4px; font-size: 0.9rem; color: #555; }
        .prophet-title { font-weight: bold; color: #b38f00; margin-bottom: 5px; display: flex; justify-content: space-between; }
        
        /* 表單區 */
        .form-group { margin-bottom: 12px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 0.9rem; color: var(--primary); }
        textarea { width: 100%; height: 60px; padding: 8px; border: 1px solid #ccc; border-radius: 5px; resize: none; box-sizing: border-box; }

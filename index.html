<body class="pb-12 text-left">
    <div class="max-w-md mx-auto min-h-screen flex flex-col shadow-2xl bg-white">
        <div class="main-header pt-12 pb-20 px-8 text-white rounded-b-[3rem] relative shadow-lg">
            <h1 class="text-3xl font-bold serif tracking-tight">åœ‹æ–‡æ•™å­¸çœ‹æ¿</h1>
            <p class="text-[10px] opacity-80 mt-1 font-bold tracking-[0.2em]">ç¦å±±åœ‹ä¸­ â€¢ å¼µå…è’¼è€å¸«</p>
            <div class="absolute -bottom-7 left-6 right-6 bg-white/95 backdrop-blur rounded-2xl shadow-xl p-2 flex items-center justify-between border border-white">
                <button onclick="changeWeek(-1)" class="w-12 h-12 flex items-center justify-center text-blue-800 font-bold text-xl hover:bg-blue-50 rounded-xl">Â«</button>
                <div id="week-label" class="text-blue-900 font-black text-base italic text-center">è¼‰å…¥ä¸­...</div>
                <button onclick="changeWeek(1)" class="w-12 h-12 flex items-center justify-center text-blue-800 font-bold text-xl hover:bg-blue-50 rounded-xl">Â»</button>
            </div>

        <div id="main-list" class="mt-14 px-5 space-y-8 flex-1"></div>

        <div class="p-8 text-center bg-slate-50 border-t border-slate-100 mt-10">
            <p class="text-[10px] text-slate-400 font-bold tracking-[0.3em] mb-1 uppercase">æ•™å­¸ç´€éŒ„ç³»çµ±</p>
            <p class="text-[9px] text-slate-300 italic">ç©©å®šé‹è¡Œä¸­ â€¢ 2025</p>
        </div>
    </div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSlivRAYD4jjOxvWWQ71eRKXfXG1pBr8oqr1k2d4h_Gq8Bt6evj_x-XQzlTV_DzhK9k8W1XEbqA2ljD/pub?output=csv";
        const formBase = "https://docs.google.com/forms/d/e/1FAIpQLSfgyKNluqNR1uo1kM89Jh4wp6yHs9Quisz_9OprFS9AcialXQ/viewform";
        
        const ID_DATE = "entry.1279670059";
        const ID_PERIOD = "entry.1620291828";

        const baseSchedule = {
            1: { 1: "109 åœ‹æ–‡", 2: "117 åœ‹æ–‡", 4: "116 åœ‹æ–‡" },
            2: { 2: "116 åœ‹æ–‡", 3: "109 åœ‹æ–‡", 5: "117 åœ‹æ–‡", 7: "116 é–±è®€" },
            3: { 2: "109 åœ‹æ–‡", 3: "116 åœ‹æ–‡", 7: "117 åœ‹æ–‡" },
            4: { 1: "109 åœ‹æ–‡", 3: "117 åœ‹æ–‡", 4: "116 åœ‹æ–‡", 6: "109 é–±è®€" },
            5: { 2: "116 åœ‹æ–‡", 5: "117 åœ‹æ–‡", 7: "109 åœ‹æ–‡" }
        };

        let notesData = [];
        let anchor = new Date();

        async function fetchNotes() {
            try {
                // å¼·åˆ¶è·³éå¿«å–
                const res = await fetch(csvUrl + "&t=" + Date.now());
                const text = await res.text();
                const rows = text.split('\n').filter(r => r.trim()).slice(1);
                notesData = rows.map(r => {
                    const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return { 
                        date: (c[1]||"").replace(/"/g, '').replace(/\//g, '-').trim(),
                        period: (c[2]||"").replace(/"/g, '').trim(),
                        progress: (c[3]||"").replace(/"/g, '').trim(),
                        remind: (c[4]||"").replace(/"/g, '').trim(),
                        homework: (c[5]||"").replace(/"/g, '').trim(),
                        exam: (c[6]||"").replace(/"/g, '').trim()
                    };
                });
            } catch (e) { console.error(e); }
            render();
        }

        function render() {
            const list = document.getElementById('main-list');
            const label = document.getElementById('week-label');
            let d = new Date(anchor);
            let day = d.getDay();
            let diff = d.getDate() - day + (day === 0 ? -6 : 1);
            let monday = new Date(d.setDate(diff));

            label.innerText = `${monday.getMonth()+1}/${monday.getDate()} â€” ${new Date(new Date(monday).setDate(monday.getDate()+6)).toLocaleDateString('zh-TW',{month:'numeric',day:'numeric'})}`;

            let fullHtml = "";
            for (let i = 0; i < 7; i++) {
                let current = new Date(monday);
                current.setDate(monday.getDate() + i);
                let dStr = `${current.getFullYear()}-${String(current.getMonth()+1).padStart(2,'0')}-${String(current.getDate()).padStart(2,'0')}`;
                let isToday = new Date().toDateString() === current.toDateString();
                let weekday = current.getDay();
                let classes = baseSchedule[weekday] || {};

                let classHtml = Object.entries(classes).map(([p, n]) => {
                    const note = notesData.find(note => note.date === dStr && String(note.period) === String(p));
                    const smartUrl = `${formBase}?usp=pp_url&${ID_DATE}=${dStr}&${ID_PERIOD}=${p}`;
                    return `
                    <div class="py-6 border-b border-slate-100 last:border-0">
                        <div class="flex justify-between items-center mb-4">
                            <div>
                                <span class="text-[10px] font-black text-blue-500 uppercase block tracking-tighter">Period ${p}</span>
                                <div class="text-xl font-black text-slate-800 leading-tight">${n}</div>
                            </div>
                            <a href="${smartUrl}" target="_blank" class="w-11 h-11 flex items-center justify-center bg-blue-50 text-blue-600 rounded-2xl shadow-sm hover:bg-blue-100">âœ</a>
                        </div>
                        ${note ? `
                        <div class="space-y-3">
                            ${note.progress ? `<div class="content-text"><span class="badge tag-progress">é€²åº¦</span><span>${note.progress}</span></div>` : ''}
                            ${note.homework ? `<div class="content-text"><span class="badge tag-homework">ä½œæ¥­</span><span>${note.homework}</span></div>` : ''}
                            ${note.exam ? `<div class="content-text"><span class="badge tag-exam">è€ƒè©¦</span><span>${note.exam}</span></div>` : ''}
                            ${note.remind ? `<div class="remind-box"><span class="text-[10px] font-black text-slate-400 block mb-1 tracking-widest uppercase">æé†’</span><span class="text-[14px] text-slate-500 italic">${note.remind}</span></div>` : ''}
                        </div>` : ''}
                    </div>`;
                }).join('');

                fullHtml += `
                    <div class="bg-white rounded-[2.5rem] p-8 shadow-xl border border-white/50 ${isToday ? 'ring-4 ring-blue-500/10 border-blue-100' : ''}">
                        <div class="flex items-center gap-4 mb-6">
                            <span class="text-4xl font-black ${isToday ? 'text-blue-600' : 'text-slate-200'} font-mono">${current.getDate()}</span>
                            <span class="text-xs font-black text-slate-400 bg-slate-100 px-3 py-1 rounded-lg">${["é€±æ—¥","é€±ä¸€","é€±äºŒ","é€±ä¸‰","é€±å››","é€±äº”","é€±å…­"][weekday]}</span>
                        </div>
                        <div class="space-y-1">${classHtml || '<p class="text-slate-200 text-xs italic py-4">No Class Today</p>'}</div>
                    </div>`;
            }
            list.innerHTML = fullHtml;
        }

        function changeWeek(n) { anchor.setDate(anchor.getDate()+(n*7)); fetchNotes(); }
        window.onload = fetchNotes;
    </script>
</body>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>張老師教學進度看板</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #333;
            --text-sub: #666;
            --accent-color: #d84315;
        }
        body {
            font-family: "Microsoft JhengHei", "Segoe UI", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-main);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .date-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
            user-select: none;
        }
        .nav-btn {
            background-color: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .nav-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        .nav-btn:active {
            transform: scale(0.95);
        }
        .date-display {
            font-size: 1.4rem;
            color: var(--primary-color);
            font-weight: bold;
            min-width: 200px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .class-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            overflow: hidden;
            border-left: 6px solid var(--primary-color);
            transition: transform 0.2s;
        }
        .class-card:hover {
            transform: translateY(-2px);
        }
        .card-header {
            background-color: #eef2f7;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        .period-badge {
            background-color: var(--primary-color);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        .class-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .card-body {
            padding: 20px;
        }
        .last-record {
            background-color: #fff8e1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            border: 1px solid #ffe0b2;
        }
        .last-record h4 {
            margin: 0 0 12px 0;
            color: var(--accent-color);
            font-size: 1rem;
            display: flex;
            align-items: center;
            border-bottom: 1px dashed #ffcc80;
            padding-bottom: 8px;
        }
        .record-item {
            margin-bottom: 8px;
            line-height: 1.6;
            display: flex;
        }
        .record-label {
            font-weight: bold;
            color: var(--text-sub);
            min-width: 50px;
            flex-shrink: 0;
        }
        .record-content {
            word-break: break-word;
        }
        .btn-add {
            display: block;
            width: 100%;
            text-align: center;
            background-color: var(--primary-color);
            color: white;
            padding: 14px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.05rem;
            transition: background 0.3s;
        }
        .btn-add:hover {
            background-color: #36527a;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-sub);
            font-size: 1.1rem;
        }
        .no-class {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 12px;
            color: var(--text-sub);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .type-reading {
            border-left-color: #2e7d32;
        }
        .type-reading .period-badge {
            background-color: #2e7d32;
        }
        .type-reading .btn-add {
            background-color: #2e7d32;
        }

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福山國中 張老師看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background-color: #f8fafc; margin: 0; padding-bottom: 40px; }
        .header { background: #1e3a8a; color: white; padding: 30px 20px; text-align: center; border-radius: 0 0 2rem 2rem; }
        .week-bar { background: white; margin: -20px 20px 10px; padding: 12px; border-radius: 1rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .day-card { background: white; border-radius: 1.2rem; padding: 1.5rem; margin: 15px; border: 1px solid #e2e8f0; }
        .today { border: 3px solid #3b82f6; background-color: #f0f7ff; }
        .badge { font-size: 11px; font-weight: bold; padding: 2px 6px; border-radius: 4px; margin-right: 6px; color: white; display: inline-block; }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto">
        <div class="header">
            <h1 class="text-2xl font-black">國文教學看板</h1>
            <p class="text-xs opacity-60">福山國中 • 張允蒼老師</p>
        </div>
        <div class="week-bar">
            <button onclick="nav(-7)" class="text-2xl font-bold text-blue-800">«</button>
            <div id="date-range" class="font-bold text-blue-900 text-sm">正在繪製...</div>
            <button onclick="nav(7)" class="text-2xl font-bold text-blue-800">»</button>
        </div>
        <div id="board"></div>
    </div>

    <script>
        const SHEETS_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSlivRAYD4jjOxvWWQ71eRKXfXG1pBr8oqr1k2d4h_Gq8Bt6evj_x-XQzlTV_DzhK9k8W1XEbqA2ljD/pub?output=csv";
        const FORM_LINK = "https://docs.google.com/forms/d/e/1FAIpQLSfgyKNluqNR1uo1kM89Jh4wp6yHs9Quisz_9OprFS9AcialXQ/viewform";
        const CLASS_TABLE = {
            1: { 1: "109 國文", 2: "117 國文", 4: "116 國文" },
            2: { 2: "116 國文", 3: "109 國文", 5: "117 國文", 7: "116 閱讀" },
            3: { 2: "109 國文", 3: "116 國文", 7: "117 國文" },
            4: { 1: "109 國文", 3: "117 國文", 4: "116 國文", 6: "109 閱讀" },
            5: { 2: "116 國文", 5: "117 國文", 7: "109 國文" }
        };

        let remoteStore = [];
        let viewPoint = new Date();

        // 格式化日期為 YYYY-MM-DD
        function toKey(d) {
            return d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, '0') + "-" + String(d.getDate()).padStart(2, '0');
        }

        // 渲染畫面：只負責畫畫，不管資料抓到沒
        function paint() {
            const board = document.getElementById('board');
            const range = document.getElementById('date-range');
            
            let d = new Date(viewPoint);
            let day = d.getDay();
            let mon = new Date(d.setDate(d.getDate() - (day === 0 ? 6 : day - 1)));
            let sun = new Date(new Date(mon).setDate(mon.getDate() + 6));
            
            range.innerText = `${mon.getMonth()+1}/${mon.getDate()} — ${sun.getMonth()+1}/${sun.getDate()}`;

            let html = "";
            for (let i = 0; i < 7; i++) {
                let current = new Date(mon); current.setDate(mon.getDate() + i);
                let ds = toKey(current);
                let isToday = new Date().toDateString() === current.toDateString();
                let wd = current.getDay();
                let dayClasses = CLASS_TABLE[wd] || {};

                let lessons = Object.entries(dayClasses).map(([p, name]) => {
                    const data = remoteStore.find(x => x.date === ds && x.p === p);
                    return `
                    <div style="padding:15px 0; border-bottom:1px solid #f1f5f9; position:relative;">
                        <span style="font-size:10px; color:#3b82f6; font-weight:bold; display:block;">第 ${p} 節</span>
                        <b style="font-size:1.1rem; color:#1e293b;">${name}</b>
                        <a href="${FORM_LINK}?usp=pp_url&entry.1279670059=${ds}&entry.1620291828=${p}" target="_blank" style="position:absolute; right:0; top:15px; color:#e2e8f0; font-size:1.2rem;">✎</a>
                        <div style="margin-top:8px;">
                            ${data?.g ? `<div><span class="badge" style="background:#22c55e;">進度</span><b style="font-size:14px; color:#334155;">${data.g}</b></div>` : ''}
                            ${data?.h ? `<div><span class="badge" style="background:#f59e0b;">作業</span><b style="font-size:14px; color:#334155;">${data.h}</b></div>` : ''}
                            ${data?.e ? `<div><span class="badge" style="background:#ef4444;">測驗</span><b style="font-size:14px; color:#334155;">${data.e}</b></div>` : ''}
                            ${data?.r ? `<div><span class="badge" style="background:#0ea5e9;">提醒</span><b style="font-size:14px; color:#334155;">${data.r}</b></div>` : ''}
                        </div>
                    </div>`;
                }).join('');

                html += `
                <div class="day-card ${isToday ? 'today' : ''}">
                    <div style="display:flex; align-items:baseline; gap:10px; margin-bottom:10px;">
                        <span style="font-size:1.8rem; font-weight:900; color:#1e3a8a;">${current.getDate()}</span>
                        <span style="font-size:12px; color:#94a3b8; font-weight:bold;">${['週日','週一','週二','週三','週四','週五','週六'][wd]}</span>
                    </div>
                    ${lessons || '<div style="color:#cbd5e1; font-size:12px; padding:10px 0;">本日無課程</div>'}
                </div>`;
            }
            board.innerHTML = html;
        }

        // 背景同步：偷偷抓資料，失敗了也不准影響網頁
        async function sync() {
            try {
                const response = await fetch(SHEETS_CSV + "?cachebust=" + Date.now());
                const text = await response.text();
                const lines = text.split(/\r?\n/).slice(1);
                remoteStore = lines.map(line => {
                    const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                    let raw = cols[1] ? cols[1].split(' ')[0] : "";
                    let parts = raw.split(/[\/\-]/);
                    let ds = parts.length === 3 ? `${parts[0]}-${parts[1].padStart(2,'0')}-${parts[2].padStart(2,'0')}` : "";
                    return { date: ds, p: String(cols[2]), g: cols[3], r: cols[4], h: cols[5], e: cols[6] };
                });
                paint(); // 同步成功後再刷一次內容
            } catch (err) {
                console.warn("Sync failed, offline mode active.");
            }
        }

        function nav(step) { viewPoint.setDate(viewPoint.getDate() + step); paint(); sync(); }

        // 入口點：保證先看到網頁，再同步
        window.onload = () => {
            paint(); 
            sync();
        };
    </script>
</body>
</html>

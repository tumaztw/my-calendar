<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>張老師看板-對齊修正版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #f1f5f9; margin: 0; font-family: sans-serif; }
        .top-bg { background: #1e3a8a; height: 110px; border-radius: 0 0 2rem 2rem; padding-top: 20px; text-align: center; color: white; }
        .nav-box { background: white; margin: -30px 15px 10px; padding: 10px; border-radius: 1rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .day-card { background: white; border-radius: 1rem; padding: 1rem; margin: 10px 15px; border: 1px solid #e2e8f0; }
        .is-today { border: 2px solid #3b82f6; background: #f8fafc; }
        .tag { font-size: 11px; padding: 2px 6px; border-radius: 4px; margin-right: 5px; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto">
        <div class="top-bg">
            <h1 class="text-xl font-black">國文教學看板</h1>
            <p class="text-[10px] opacity-60">福山國中 • 張允蒼老師</p>
        </div>
        <div class="nav-box">
            <button onclick="go(-7)" class="p-2 text-blue-800 font-bold text-sm">« 上週</button>
            <span id="label" class="font-bold text-gray-700 text-sm">確認資料中...</span>
            <button onclick="go(7)" class="p-2 text-blue-800 font-bold text-sm">下週 »</button>
        </div>
        <div id="list"></div>
    </div>

    <script>
        const CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSlivRAYD4jjOxvWWQ71eRKXfXG1pBr8oqr1k2d4h_Gq8Bt6evj_x-XQzlTV_DzhK9k8W1XEbqA2ljD/pub?output=csv";
        const FORM = "https://docs.google.com/forms/d/e/1FAIpQLSfgyKNluqNR1uo1kM89Jh4wp6yHs9Quisz_9OprFS9AcialXQ/viewform";
        const WEEK = {
            1: { 1: "109 國文", 2: "117 國文", 4: "116 國文" },
            2: { 2: "116 國文", 3: "109 國文", 5: "117 國文", 7: "116 閱讀" },
            3: { 2: "109 國文", 3: "116 國文", 7: "117 國文" },
            4: { 1: "109 國文", 3: "117 國文", 4: "116 國文", 6: "109 閱讀" },
            5: { 2: "116 國文", 5: "117 國文", 7: "109 國文" }
        };

        let db = [];
        let now = new Date();

        // 核心對齊函數：確保格式不論怎麼寫都能對上
        function cleanDate(str) {
            if (!str) return "";
            const parts = str.split(' ')[0].split(/[\/\-]/);
            if (parts.length !== 3) return "";
            return `${parts[0]}-${String(parts[1]).padStart(2,'0')}-${String(parts[2]).padStart(2,'0')}`;
        }

        function render() {
            const list = document.getElementById('list');
            const label = document.getElementById('label');
            let d = new Date(now);
            let day = d.getDay();
            let mon = new Date(d.setDate(d.getDate() - (day === 0 ? 6 : day - 1)));
            label.innerText = (mon.getMonth()+1)+"/"+mon.getDate() + " - " + new Date(new Date(mon).setDate(mon.getDate()+6)).toLocaleDateString('zh-TW',{month:'short',day:'numeric'});

            let html = "";
            for (let i = 0; i < 7; i++) {
                let curr = new Date(mon); curr.setDate(mon.getDate() + i);
                let ds = cleanDate(`${curr.getFullYear()}-${curr.getMonth()+1}-${curr.getDate()}`);
                let wd = curr.getDay();
                let classes = WEEK[wd] || {};

                let cRows = Object.entries(classes).map(([p, name]) => {
                    const row = db.find(x => x.date === ds && x.p === String(p));
                    return `
                    <div class="py-2 border-b last:border-0">
                        <div class="flex justify-between items-center">
                            <span class="text-xs font-bold text-blue-600">第 ${p} 節 ${name}</span>
                            <a href="${FORM}?usp=pp_url&entry.1279670059=${ds}&entry.1620291828=${p}" target="_blank" class="text-gray-200 text-lg">✎</a>
                        </div>
                        <div class="mt-1">
                            ${row?.g ? `<div><span class="tag bg-green-500">進度</span><span class="text-sm font-bold text-gray-800">${row.g}</span></div>` : ''}
                            ${row?.h ? `<div><span class="tag bg-orange-500">作業</span><span class="text-sm font-bold text-gray-800">${row.h}</span></div>` : ''}
                            ${row?.e ? `<div><span class="tag bg-red-500">測驗</span><span class="text-sm font-bold text-gray-800">${row.e}</span></div>` : ''}
                            ${row?.r ? `<div><span class="tag bg-blue-500">提醒</span><span class="text-sm font-bold text-gray-800">${row.r}</span></div>` : ''}
                        </div>
                    </div>`;
                }).join('');

                html += `<div class="day-card ${new Date().toDateString()===curr.toDateString()?'is-today':''}">
                    <div class="font-black text-gray-700">${curr.getDate()} <small>${['日','一','二','三','四','五','六'][wd]}</small></div>
                    ${cRows || '<div class="text-[10px] text-gray-300 italic">No Classes</div>'}
                </div>`;
            }
            list.innerHTML = html;
        }

        async function sync() {
            try {
                const r = await fetch(CSV + "?t=" + Date.now());
                const t = await r.text();
                const lines = t.split(/\r?\n/).slice(1);
                db = lines.map(l => {
                    const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                    return { 
                        date: cleanDate(c[1]), 
                        p: String(c[2]), 
                        g: c[3], r: c[4], h: c[5], e: c[6] 
                    };
                });
                render();
            } catch (e) { console.error(e); }
        }

        function go(s) { now.setDate(now.getDate() + s

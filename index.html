<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>張老師 國文教學看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f4f7f9; margin: 0; }
        .serif { font-family: 'Noto Serif TC', serif; }
        .main-header { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); position: sticky; top: 0; z-index: 50; }
        
        /* 強制標籤永遠橫式排列 */
        .item-row { display: flex; align-items: flex-start; gap: 10px; margin-bottom: 12px; }
        .badge { 
            display: inline-flex; align-items: center; justify-content: center; 
            font-size: 11px; font-weight: 900; padding: 2px 8px; border-radius: 6px; 
            border: 1px solid; height: 24px; flex-shrink: 0; white-space: nowrap; 
        }
        
        .tag-progress { background: #f0fdf4; color: #166534; border-color: #bbf7d0; }
        .tag-homework { background: #fffbeb; color: #92400e; border-color: #fef3c7; }
        .tag-exam { background: #fef2f2; color: #991b1b; border-color: #fecaca; }
        .tag-remind { background: #f0f9ff; color: #075985; border-color: #bae6fd; }
        
        /* 統一字體：取消斜體，字體大小與顏色一致 */
        .content-text { font-size: 0.875rem; color: #475569; line-height: 1.5; font-style: normal !important; }
        
        .is-today { background-color: #f1f5f9 !important; border: 2.5px solid #3b82f6 !important; }
        .event-bar { background: #fee2e2; color: #b91c1c; padding: 4px 12px; border-radius: 99px; font-size: 12px; font-weight: bold; margin-bottom: 12px; display: inline-block; }
    </style>
</head>
<body class="pb-12">
    <div class="max-w-md mx-auto min-h-screen flex flex-col shadow-2xl bg-white">
        <div class="main-header pt-12 pb-20 px-8 text-white rounded-b-[3rem] relative shadow-lg text-left">
            <h1 class="text-3xl font-bold serif tracking-tight">國文教學看板</h1>
            <p class="text-[10px] opacity-80 mt-1 font-bold tracking-[0.2em]">福山國中 • 張允蒼老師</p>
            <div class="absolute -bottom-7 left-6 right-6 bg-white/95 backdrop-blur rounded-2xl shadow-xl p-2 flex items-center justify-between border border-white text-center">
                <button onclick="changeWeek(-1)" class="w-12 h-12 flex items-center justify-center text-blue-800 font-bold text-xl hover:bg-blue-50 rounded-xl transition-all">«</button>
                <div id="week-label" class="text-blue-900 font-black text-base italic">載入中...</div>
                <button onclick="changeWeek(1)" class="w-12 h-12 flex items-center justify-center text-blue-800 font-bold text-xl hover:bg-blue-50 rounded-xl transition-all">»</button>
            </div>
        </div>

        <div id="main-list" class="mt-14 px-5 space-y-8 flex-1">
            <p class="text-center text-slate-300 py-20 animate-pulse">夫子正在研墨中...</p>
        </div>
    </div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSlivRAYD4jjOxvWWQ71eRKXfXG1pBr8oqr1k2d4h_Gq8Bt6evj_x-XQzlTV_DzhK9k8W1XEbqA2ljD/pub?output=csv";
        const formBase = "https://docs.google.com/forms/d/e/1FAIpQLSfgyKNluqNR1uo1kM89Jh4wp6yHs9Quisz_9OprFS9AcialXQ/viewform";
        
        const EXAM_DATE = "2026-01-15"; //
        const HOLIDAYS = ["2025-12-25", "2026-01-01"]; //

        const events = {
            "2025-12-19": "客語演說/朗讀比賽", //
            "2025-12-22": "服裝儀容檢查", "2025-12-23": "三複習考 Day1", "2025-12-24": "三複習考/國文作業抽查", //
            "2025-12-25": "行憲紀念日放假", "2026-01-01": "開國紀念日放假", //
            "2026-01-15": "第三次段考 Day1", "2026-01-16": "第三次段考 Day2" //
        };

        const schedule = {
            1: { 1: "109 國文", 2: "117 國文", 4: "116 國文" },
            2: { 2: "116 國文", 3: "109 國文", 5: "117 國文", 7: "116 閱讀" },
            3: { 2: "109 國文", 3: "116 國文", 7: "117 國文" },
            4: { 1: "109 國文", 3: "117 國文", 4: "116 國文", 6: "109 閱讀" },
            5: { 2: "116 國文", 5: "117 國文", 7: "109 國文" }
        };

        let notesData = [];
        let anchor = new Date();

        function countRemainingClasses(currentDateStr, className) {
            if (className.includes("閱讀")) return ""; 
            const cur = new Date(currentDateStr);
            const target = new Date(EXAM_DATE);
            if (cur >= target) return "";
            let count = 0;
            let tempDate = new Date(cur);
            while (tempDate < target) {
                let day = tempDate.getDay();
                let dateStr = tempDate.toISOString().split('T')[0];
                if (day >= 1 && day <= 5 && !HOLIDAYS.includes(dateStr)) { count++; }
                tempDate.setDate(tempDate.getDate() + 1);
            }
            return `<span class="text-xs text-slate-400 font-normal ml-1">(段三倒數 ${count} 節)</span>`;
        }

        // 核心修正：調整 CSV 欄位抓取索引
        function parseCSV(text) {
            const rows = [];
            const lines = text.split(/\r?\n/);
            for (let line of lines) {
                const matches = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                if (matches) rows.push(matches.map(v => v.replace(/^"|"$/g, '').trim()));
            }
            return rows.slice(1).reverse().map(r => ({
                d: (r[1]||"").replace(/\//g, '-'),
                p: String(r[2]||""),
                g: r[3]||"",  // 進度
                r: r[4]||"",  // 提醒
                h: r[5]||"",  // 作業 (修正點)
                e: r[6]||""   // 測驗
            }));
        }

        async function load() {
            try {
                const res = await fetch(`${csvUrl}&t=${Date.now()}`);
                const text = await res.text();
                notesData = parseCSV(text);
                render();
            } catch (err) { render(); }
        }

        function render() {
            const list = document.getElementById('main-list');
            const label = document.getElementById('week-label');
            let d = new Date(anchor);
            let day = d.getDay();
            let mon = new Date(d.setDate(d.getDate() - day + (day === 0 ? -6 : 1)));

            label.innerText = `${mon.getMonth()+1}/${mon.getDate()} — ${new Date(new Date(mon).setDate(mon.getDate()+6)).toLocaleDateString('zh-TW',{month:'numeric',day:'numeric'})}`;

            let html = "";
            for (let i = 0; i < 7; i++) {
                let cur = new Date(mon);
                cur.setDate(mon.getDate() + i);
                let dStr = cur.getFullYear() + "-" + String(cur.getMonth() + 1).padStart(2, '0') + "-" + String(cur.getDate()).padStart(2, '0');
                let isToday = new Date().toDateString() === cur.toDateString();
                let wd = cur.getDay();
                let todayClasses = schedule[wd] || {};
                let ev = events[dStr];

                let cHtml = Object.entries(todayClasses).map(([p, n]) => {
                    const nt = notesData.find(x => x.d === dStr && x.p === p);
                    const countdown = countRemainingClasses(dStr, n);
                    const url = `${formBase}?usp=pp_url&entry.1279670059=${dStr}&entry.1620291828=${p}`;
                    return `
                    <div class="py-5 border-b border-slate-100 last:border-0 text-left">
                        <div class="flex justify-between items-center mb-4">
                            <div>
                                <span class="text-[10px] font-black text-blue-500 block">第 ${p} 節</span>
                                <div class="text-lg font-black text-slate-800">${n}${countdown}</div>
                            </div>
                            <a href="${url}" target="_blank" class="w-10 h-10 flex items-center justify-center bg-blue-50 text-blue-600 rounded-xl border border-blue-100">✎</a>
                        </div>
                        ${nt ? `
                        <div class="space-y-3">
                            ${nt.g ? `<div class="item-row"><span class="badge tag-progress">進度</span><span class="content-text flex-1">${nt.g}</span></div>` : ''}
                            ${nt.h ? `<div class="item-row"><span class="badge tag-homework">作業</span><span class="content-text flex-1">${nt.h}</span></div>` : ''}
                            ${nt.e ? `<div class="item-row"><span class="badge tag-exam">測驗</span><span class="content-text flex-1">${nt.e}</span></div>` : ''}
                            ${nt.r ? `<div class="item-row"><span class="badge tag-remind">提醒</span><span class="content-text flex-1">${nt.r}</span></div>` : ''}
                        </div>` : ''}
                    </div>`;
                }).join('');

                html += `
                <div class="bg-white rounded-[2.5rem] p-7 shadow-xl border border-white/50 ${isToday ? 'is-today' : ''}">
                    <div class="flex items-center gap-4 mb-4">
                        <span class="text-4xl font-black ${isToday ? 'text-blue-600' : 'text-slate-200'} font-mono">${cur.getDate()}</span>
                        <span class="text-xs font-black text-slate-400 bg-slate-100 px

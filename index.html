<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>張老師看板-連結校正版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #f8fafc; margin: 0; font-family: sans-serif; padding-bottom: 50px; }
        .header { background: #1e3a8a; padding: 30px 20px 50px; text-align: center; color: white; border-radius: 0 0 2rem 2rem; }
        .nav { background: white; margin: -30px 15px 10px; padding: 12px; border-radius: 1rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .card { background: white; border-radius: 1rem; padding: 1.2rem; margin: 15px; border: 1px solid #e2e8f0; }
        .today { border: 2.5px solid #3b82f6; background: #eff6ff; }
        .badge { font-size: 11px; padding: 2px 6px; border-radius: 4px; margin-right: 6px; color: white; font-weight: bold; display: inline-block; }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto">
        <div class="header">
            <h1 class="text-2xl font-black italic">國文教學看板</h1>
            <p class="text-xs opacity-70">福山國中 • 張允蒼老師</p>
        </div>
        <div class="nav">
            <button onclick="nav(-7)" class="px-4 py-1 text-blue-800 font-black text-xl">«</button>
            <span id="label" class="font-bold text-gray-700">同步中...</span>
            <button onclick="nav(7)" class="px-4 py-1 text-blue-800 font-black text-xl">»</button>
        </div>
        <div id="list"></div>
    </div>

    <script>
        const CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSlivRAYD4jjOxvWWQ71eRKXfXG1pBr8oqr1k2d4h_Gq8Bt6evj_x-XQzlTV_DzhK9k8W1XEbqA2ljD/pub?output=csv";
        const FORM = "https://docs.google.com/forms/d/e/1FAIpQLSfgyKNluqNR1uo1kM89Jh4wp6yHs9Quisz_9OprFS9AcialXQ/viewform";
        const TIMETABLE = {
            1: { 1: "109 國文", 2: "117 國文", 4: "116 國文" },
            2: { 2: "116 國文", 3: "109 國文", 5: "117 國文", 7: "116 閱讀" },
            3: { 2: "109 國文", 3: "116 國文", 7: "117 國文" },
            4: { 1: "109 國文", 3: "117 國文", 4: "116 國文", 6: "109 閱讀" },
            5: { 2: "116 國文", 5: "117 國文", 7: "109 國文" }
        };

        let remoteData = [];
        let cursor = new Date();

        function render() {
            const list = document.getElementById('list');
            const label = document.getElementById('label');
            let d = new Date(cursor);
            let day = d.getDay();
            let mon = new Date(d.setDate(d.getDate() - (day === 0 ? 6 : day - 1)));
            label.innerText = (mon.getMonth()+1)+"/"+mon.getDate() + " - " + new Date(new Date(mon).setDate(mon.getDate()+6)).toLocaleDateString('zh-TW',{month:'numeric',day:'numeric'});

            let html = "";
            for (let i = 0; i < 7; i++) {
                let curr = new Date(mon); curr.setDate(mon.getDate() + i);
                let ds = curr.getFullYear()+"-"+String(curr.getMonth()+1).padStart(2,'0')+"-"+String(curr.getDate()).padStart(2,'0');
                let wd = curr.getDay();
                let classes = TIMETABLE[wd] || {};

                let rows = Object.entries(classes).map(([p, name]) => {
                    // 強化比對邏輯：如果 CSV 裡沒寫節次(p)，就只比日期
                    const info = remoteData.find(x => x.date === ds && (x.p === String(p) || !x.p));
                    return `
                    <div class="py-3 border-b border-slate-50 last:border-0">
                        <div class="flex justify-between items-start">
                            <span class="text-xs font-bold text-blue-600">第 ${p} 節 ${name}</span>
                            <a href="${FORM}?usp=pp_url&entry.1279670059=${ds}&entry.1620291828=${p}" target="_blank" class="text-slate-300">✎</a>
                        </div>
                        <div class="mt-2 space-y-1">
                            ${info?.g ? `<div><span class="badge bg-green-500">進度</span><span class="text-sm font-bold text-slate-700">${info.g}</span></div>` : ''}
                            ${info?.h ? `<div><span class="badge bg-amber-500">作業</span><span class="text-sm font-bold text-slate-700">${info.h}</span></div>` : ''}
                            ${info?.e ? `<div><span class="badge bg-red-500">測驗</span><span class="text-sm font-bold text-slate-700">${info.e}</span></div>` : ''}
                            ${info?.r ? `<div><span class="badge bg-sky-500">提醒</span><span class="text-sm font-bold text-slate-700">${info.r}</span></div>` : ''}
                        </div>
                    </div>`;
                }).join('');

                html += `<div class="card ${new Date().toDateString()===curr.toDateString()?'today':''}">
                    <div class="font-black text-slate-700 text-lg">${curr.getDate()} <small class="text-xs text-slate-400 font-bold">${['週日','週一','週二','週三','週四','週五','週六'][wd]}</small></div>
                    ${rows || '<div class="text-[10px] text-slate-300 italic py-2 text-center">本日無課程</div>'}
                </div>`;
            }
            list.innerHTML = html;
        }

        async function sync() {
            try {
                const res = await fetch(CSV + "&cachebust=" + Date.now());
                const text = await res.text();
                const lines = text.split(/\r?\n/).slice(1);
                remoteData = lines.map(line => {
                    // 修正 CSV 欄位讀取邏輯
                    const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                    let datePart = c[1] ? c[1].split(' ')[0].replace(/\//g, '-') : "";
                    let p = datePart.split('-');
                    let formattedDate = p.length === 3 ? `${p[0]}-${p[1].padStart(2,'0')}-${p[2].padStart(2,'0')}` : "";
                    return { date: formattedDate, p: c[2], g: c[3], r: c[4], h: c[5], e: c[6] };
                });
                render();
            } catch (e) { console.error("CSV Sync Error"); }
        }

        function nav(s) { cursor.setDate(cursor.getDate() + s); render(); sync(); }
        render(); sync();
    </script>
</body>
</html>

<body>

            </div>
        </div>
        <div id="main-list"></div>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSlivRAYD4jjOxvWWQ71eRKXfXG1pBr8oqr1k2d4h_Gq8Bt6evj_x-XQzlTV_DzhK9k8W1XEbqA2ljD/pub?output=csv";
        const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfgyKNluqNR1uo1kM89Jh4wp6yHs9Quisz_9OprFS9AcialXQ/viewform";
        
        const baseSchedule = {
            1: { 1: "109 國文", 2: "117 國文", 4: "116 國文" },
            2: { 2: "116 國文", 3: "109 國文", 5: "117 國文", 7: "116 閱讀" },
            3: { 2: "109 國文", 3: "116 國文", 7: "117 國文" },
            4: { 1: "109 國文", 3: "117 國文", 4: "116 國文", 6: "109 閱讀" },
            5: { 2: "116 國文", 5: "117 國文", 7: "109 國文" }
        };

        let notesData = [];
        let anchor = new Date();

        // 強大解析器：處理被雙引號包裹的 CSV 內容
        function parseCSV(text) {
            const rows = [];
            const lines = text.split(/\r?\n/);
            lines.forEach(line => {
                const matches = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                if (matches) {
                    rows.push(matches.map(val => val.replace(/^"|"$/g, '').trim()));
                }
            });
            return rows.slice(1).map(r => ({
                date: (r[1]||"").replace(/\//g, '-'),
                period: r[2]||"",
                progress: r[3]||"",
                remind: r[4]||"",
                homework: r[5]||"",
                exam: r[6]||""
            }));
        }

        async function init() {
            try {
                const res = await fetch(`${csvUrl}&t=${Date.now()}`);
                const text = await res.text();
                notesData = parseCSV(text);
            } catch (e) { console.error("CSV Load Error"); }
            render();
        }

            const label = document.getElementById('week-label');

            label.innerText = (mon.getMonth()+1) + "/" + mon.getDate() + " — " + new Date(new Date(mon).setDate(mon.getDate()+6)).toLocaleDateString('zh-TW', {month:'numeric', day:'numeric'});

            let html = "";

                cur.setDate(mon.getDate() + i);

                            <div>
                                <span style="font-size: 10px; color: #3b82f6; font-weight: bold;">第 ${p} 節</span>
                                <div style="font-weight: 900; font-size: 18px; color: #1e293b;">${n}</div>
                            </div>
                            <a href="${editUrl}" target="_blank" style="background:#f1f5f9; color:#3b82f6; width:35px; height:35px; border-radius:10px; display:flex; align-items:center; justify-content:center; text-decoration:none;">✎</a>
                        </div>
                        ${nt ? `
                            ${nt.progress ? `<div class="content-item"><span class="badge tag-p">進度</span>${nt.progress}</div>` : ''}

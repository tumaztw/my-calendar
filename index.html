<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>張老師國文教學看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        .day-card { background: white; border-radius: 1.2rem; padding: 1.2rem; margin: 15px; border: 1px solid #e2e8f0; transition: all 0.3s; }
        .is-today { border: 3px solid #3b82f6; background: #f0f7ff; box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }

</head>
<body>
    <div class="max-w-md mx-auto min-h-screen">
        <div class="header">
            <h1 class="text-2xl font-black tracking-wider">國文教學看板</h1>
            <p class="text-[11px] opacity-80 mt-1">福山國中 • 張允蒼老師</p>
        </div>
        
        <div class="nav-container">
            <button onclick="changeWeek(-7)" class="w-10 h-10 flex items-center justify-center text-blue-800 font-black text-xl hover:bg-blue-50 rounded-full">«</button>
            <span id="weekLabel" class="font-bold text-gray-700">同步資料中...</span>
            <button onclick="changeWeek(7)" class="w-10 h-10 flex items-center justify-center text-blue-800 font-black text-xl hover:bg-blue-50 rounded-full">»</button>
        </div>

        <div id="contentList"></div>
    </div>

    <script>
        const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSlivRAYD4jjOxvWWQ71eRKXfXG1pBr8oqr1k2d4h_Gq8Bt6evj_x-XQzlTV_DzhK9k8W1XEbqA2ljD/pub?output=csv";
        const FORM_BASE = "https://docs.google.com/forms/d/e/1FAIpQLSfgyKNluqNR1uo1kM89Jh4wp6yHs9Quisz_9OprFS9AcialXQ/viewform";
        
        const TIMETABLE = {
            1: { 1: "109 國文", 2: "117 國文", 4: "116 國文" },
            2: { 2: "116 國文", 3: "109 國文", 5: "117 國文", 7: "116 閱讀" },
            3: { 2: "109 國文", 3: "116 國文", 7: "117 國文" },
            4: { 1: "109 國文", 3: "117 國文", 4: "116 國文", 6: "109 閱讀" },
            5: { 2: "116 國文", 5: "117 國文", 7: "109 國文" }
        };

        let db = [];
        let anchorDate = new Date();

        function parseCSV(text) {
            const rows = [];
            let row = [];
            let col = "";
            let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (char === '"' && text[i+1] === '"') { col += '"'; i++; }
                else if (char === '"') { inQuotes = !inQuotes; }
                else if (char === ',' && !inQuotes) { row.push(col.trim()); col = ""; }
                else if (char === '\n' && !inQuotes) { row.push(col.trim()); rows.push(row); row = []; col = ""; }
                else { col += char; }
            }
            row.push(col.trim()); rows.push(row);
            return rows;
        }

            const list = document.getElementById('contentList');
            const label = document.getElementById('weekLabel');
            let d = new Date(anchorDate);
            let day = d.getDay();
            let mon = new Date(d.setDate(d.getDate() - (day === 0 ? 6 : day - 1)));
            
            label.innerText = (mon.getMonth()+1)+"/"+mon.getDate() + " - " + new Date(new Date(mon).setDate(mon.getDate()+6)).toLocaleDateString('zh-TW',{month:'numeric',day:'numeric'});

            let html = "";

                let curr = new Date(mon); curr.setDate(mon.getDate() + i);

                let wd = curr.getDay();
                let isToday = new Date().toDateString() === curr.toDateString();
                
                let classRows = Object.entries(TIMETABLE[wd] || {}).map(([p, name]) => {
                    const rowData = db.find(x => x.date === ds_match && x.p === String(p));
                    return `
                    <div class="py-4 border-b border-slate-50 last:border-0">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-xs font-black text-blue-700 bg-blue-50 px-2 py-1 rounded">第 ${p} 節 ${name}</span>
                            <a href="${FORM_BASE}?usp=pp_url&entry.1279670059=${ds_match}&entry.1620291828=${p}" target="_blank" class="text-slate-300">

                            </a>
                        </div>
                        <div class="mt-2 space-y-2">
                            ${rowData?.g ? `<div><span class="badge bg-emerald-500">進度</span><span class="text-sm font-bold text-slate-700">${rowData.g}</span></div>` : ''}
                            ${rowData?.h ? `<div><span class="badge bg-orange-400">作業</span><span class="text-sm font-bold text-slate-700">${rowData.h}</span></div>` : ''}
                            ${rowData?.e ? `<div><span class="badge bg-rose-500">測驗</span><span class="text-sm font-bold text-slate-700">${rowData.e}</span></div>` : ''}
                            ${rowData?.r ? `<div><span class="badge bg-sky-500">提醒</span><span class="text-sm font-bold text-slate-700">${rowData.r}</span></div>` : ''}
                        </div>
                    </div>`;
                }).join('');

                html += `<div id="${isToday ? 'today-marker' : ''}" class="day-card ${isToday ? 'is-today shadow-lg' : ''}">
                    <div class="font-black text-slate-800 text-xl flex items-baseline gap

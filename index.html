<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福山週看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen">
    <div class="max-w-md mx-auto bg-white min-h-screen shadow-lg">
        <div class="bg-indigo-600 p-6 text-white text-center">
            <h1 class="text-xl font-bold text-white">福山國中 114-1 週行事曆</h1>
            <p class="text-xs opacity-75 mt-1 text-white">楠梓 ⇄ 左營重信路 通勤助手</p>
        </div>

        <div class="flex items-center justify-between p-4 border-b">
            <button onclick="changeWeek(-1)" class="p-2 hover:bg-gray-100 rounded-full font-bold">◀ 上一週</button>
            <div id="week-label" class="font-bold text-gray-700 text-lg"></div>
            <button onclick="changeWeek(1)" class="p-2 hover:bg-gray-100 rounded-full font-bold">下一週 ▶</button>
        </div>

        <div id="week-container" class="p-4 space-y-4"></div>
    </div>

    <script>
        // 從 PDF 完整提取的 114-1 資料
        const events = [
            { d: "2025-10-15", t: "第一次段考 (Day 1)", type: "exam" },
            { d: "2025-10-16", t: "第一次段考 (Day 2)", type: "exam" },
            { d: "2025-11-25", t: "第二次段考 (Day 1)", type: "exam" },
            { d: "2025-11-26", t: "第二次段考 (Day 2)", type: "exam" },
            { d: "2025-12-12", t: "校慶運動會 (主要活動)", type: "exam" },
            { d: "2025-12-13", t: "校慶運動會", type: "exam" },
            { d: "2025-12-15", t: "校慶補假", type: "holiday" },
            { d: "2025-12-24", t: "國文科作業抽查 (習作/作文)", type: "check" },
            { d: "2026-01-01", t: "元旦放假", type: "holiday" },
            { d: "2026-01-05", t: "服裝儀容檢查", type: "info" },
            { d: "2026-01-15", t: "第三次段考 (Day 1)", type: "exam" },
            { d: "2026-01-16", t: "第三次段考 (Day 2)", type: "exam" },
            { d: "2026-01-23", t: "休業式 (15:30 放學)", type: "holiday" }
        ];

        let currentAnchorDate = new Date(); // 預設顯示今天

        function renderWeek() {
            const container = document.getElementById('week-container');
            const label = document.getElementById('week-label');
            container.innerHTML = '';

            // 取得週一
            let date = new Date(currentAnchorDate);
            let day = date.getDay();
            let diff = date.getDate() - day + (day == 0 ? -6 : 1);
            let monday = new Date(date.setDate(diff));

            let sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);

            label.innerText = `${monday.getMonth()+1}/${monday.getDate()} - ${sunday.getMonth()+1}/${sunday.getDate()}`;

            for (let i = 0; i < 7; i++) {
                let d = new Date(monday);
                d.setDate(monday.getDate() + i);
                let dString = d.getFullYear() + "-" + 
                              String(d.getMonth()+1).padStart(2, '0') + "-" + 
                              String(d.getDate()).padStart(2, '0');
                
                let dayName = ["日", "一", "二", "三", "四", "五", "六"][d.getDay()];
                let dayEvents = events.filter(e => e.d === dString);
                let isToday = new Date().toISOString().split('T')[0] === dString;

                let eventHtml = '';
                dayEvents.forEach(e => {
                    const colors = { exam: 'bg-red-500', holiday: 'bg-green-500', check: 'bg-blue-500', info: 'bg-slate-400' };
                    eventHtml += `<div class="flex items-center gap-2 mt-1">
                                    <span class="w-2 h-2 rounded-full ${colors[e.type]}"></span>
                                    <span class="text-sm font-bold text-gray-800">${e.t}</span>
                                  </div>`;
                });

                container.innerHTML += `
                    <div class="flex gap-4 p-2 ${isToday ? 'bg-indigo-50 rounded-xl ring-1 ring-indigo-200' : ''}">
                        <div class="w-10 text-center shrink-0">
                            <div class="text-[10px] text-gray-400 font
